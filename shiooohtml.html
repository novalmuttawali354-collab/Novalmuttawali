<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Togel & Syair ( dengan Editor Gambar )</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
        }

        /* Gaya Kontainer Gambar dan Overlay */
        .gambar-container {
            position: relative; /* Penting untuk penempatan overlay */
            width: 100%;
            max-width: 700px;
            margin: 0 auto 30px auto;
            text-align: center;
        }

        .gambar-promosi {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            border: 2px solid #444;
        }

        /* Gaya untuk Teks Overlay di Atas Gambar */
        .overlay-text {
            position: absolute;
            color: #FFFFFF; /* Warna teks putih */
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000; /* Bayangan agar teks terbaca */
            font-size: 1.1em;
            white-space: nowrap;
        }

        #overlayTanggal {
            top: 8%;       /* Posisi dari atas */
            left: 50%;     /* Posisi dari kiri */
            transform: translateX(-50%); /* Untuk menengahkan teks */
        }

        #overlayShio {
            top: 45%;      /* Posisi dari atas (sekitar 'Binatangnya') */
            left: 15%;     /* Posisi dari kiri */
        }

        #overlayAngka {
            top: 45%;      /* Posisi dari atas (sekitar 'Naga') */
            right: 15%;    /* Posisi dari kanan */
        }

        /* Gaya Generator */
        .generator-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .feature-box {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .feature-box h2 {
            color: #00bcd4;
            margin-top: 0;
        }

        .result-area {
            min-height: 60px;
            background-color: #1c1c1c;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            word-wrap: break-word;
        }

        .result-area#angkaResult {
            font-size: 1.8em;
            letter-spacing: 5px;
            color: #4caf50;
        }
        
        .result-area#shioResult {
            color: #ff9800;
        }

        .result-area#syairResult {
            font-style: italic;
            color: #e91e63;
            font-size: 1.1em;
            text-align: center;
        }

        /* Gaya untuk Dropdown dan Button */
        select, button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #e0e0e0;
        }

        button {
            background-color: #ffd700;
            color: #121212;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ffed4e;
        }
        
        .shio-selector-container {
            margin-bottom: 15px;
        }

        /* Gaya untuk Gambar Shio yang Dipilih */
        #shioImageDisplay {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #555;
            display: none; /* Sembunyikan awalnya */
        }

        /* Tombol Utama untuk Menerapkan ke Gambar */
        #btnApplyToImage {
            background-color: #4CAF50; /* Warna hijau untuk menonjol */
            font-size: 1.2em;
            max-width: 400px;
            margin: 20px auto; /* Tengah dan beri jarak */
            display: block;
        }

        #btnApplyToImage:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generator Togel & Syair (dengan Editor Gambar)</h1>
        
        <!-- Kontainer Gambar dengan Overlay Teks -->
        <div class="gambar-container">
            <img src="https://z-cdn-media.chatglm.cn/files/ce2af8ec-242a-4cda-a0d5-06d41b37cd0b_babiii.jpg?auth_key=1761889027-822a73cc25714987ab6bea192f110c1f-0-8d0dd55a0d0a5d52fe4634c06c72c897" alt="SYAIR LINE TOGEL Promosi" class="gambar-promosi">
            
            <!-- Elemen Teks yang Akan Muncul di Atas Gambar -->
            <p id="overlayTanggal" class="overlay-text"></p>
            <p id="overlayShio" class="overlay-text"></p>
            <p id="overlayAngka" class="overlay-text"></p>
        </div>

        <div class="generator-container">
            <!-- Fitur 1: Acak Angka Togel -->
            <div class="feature-box">
                <h2>Acak Angka Togel</h2>
                <div id="angkaResult" class="result-area">Klik untuk hasil</div>
                <button onclick="generateAngka()">Generate Angka</button>
            </div>

            <!-- Fitur 2: Pilih Shio Togel -->
            <div class="feature-box">
                <h2>Pilih Shio & Generate Nomor</h2>
                <div class="shio-selector-container">
                    <select id="shioSelector" onchange="updateShioImage()"></select>
                </div>
                <!-- Gambar Shio Akan Muncul di Sini -->
                <img id="shioImageDisplay" src="" alt="Gambar Shio">
                <div id="shioResult" class="result-area">Pilih shio dan klik tombol</div>
                <button onclick="generateNomorShio()">Generate Nomor</button>
            </div>

            <!-- Fitur 3: Acak Syair -->
            <div class="feature-box">
                <h2>Syair Harian</h2>
                <div id="syairResult" class="result-area">Klik untuk hasil</div>
                <button onclick="generateSyair()">Generate Syair</button>
            </div>
        </div>

        <!-- Tombol Baru untuk Menerapkan Hasil ke Gambar -->
        <button id="btnApplyToImage" onclick="applyToImage()">Terapkan ke Gambar</button>

        <footer>
            <p>Ini adalah alat generator acak untuk hiburan semata. Keputusan bermain tetap ada di tangan Anda.</p>
        </footer>
    </div>

    <script>
        // Data Shio Togel beserta nomornya dan URL gambarnya
        const shioData = [
            { nama: "Naga", nomor: [01, 13, 25, 37, 49, 61, 73, 85, 97], imageUrl: "https://z-cdn-media.chatglm.cn/files/6f74f3ea-7398-4aca-8e61-076cdc07e52d_nagaa.png?auth_key=1761890199-a02e59b394984310a193f9eabea85593-0-e3a9d1d57fb7a093838a4585bc7cd418" },
            { nama: "Kelinci", nomor: [02, 14, 26, 38, 50, 62, 74, 86, 98], imageUrl: "" },
            { nama: "Harimau", nomor: [03, 15, 27, 39, 51, 63, 75, 87, 99], imageUrl: "https://z-cdn-media.chatglm.cn/files/c1f7cebd-2b27-4d60-8aaf-4cf04ff4a688_harimau.png?auth_key=1761890199-7f5f634a05e5427cbe1dfc2716c449fa-0-2c826928df528a209c1102b45538d061" },
            { nama: "Babi", nomor: [04, 16, 28, 40, 52, 64, 76, 88, 00], imageUrl: "https://z-cdn-media.chatglm.cn/files/70ee94f0-3b7f-4b37-b95b-26b88a999a8d_babii.jpg?auth_key=1761890199-6f860f67be5d4a2fa855af5c7a109dca-0-6671ece03dda3942be448be59e891367" },
            { nama: "Anjing", nomor: [05, 17, 29, 41, 53, 65, 77, 89], imageUrl: "" },
            { nama: "Ayam", nomor: [06, 18, 30, 42, 54, 66, 78, 90], imageUrl: "" },
            { nama: "Monyet", nomor: [07, 19, 31, 43, 55, 67, 79, 91], imageUrl: "" },
            { nama: "Kambing", nomor: [08, 20, 32, 44, 56, 68, 80, 92], imageUrl: "" },
            { nama: "Kuda", nomor: [09, 21, 33, 45, 57, 69, 81, 93], imageUrl: "" },
            { nama: "Ular", nomor: [10, 22, 34, 46, 58, 70, 82, 94], imageUrl: "" },
            { nama: "Kerbau", nomor: [11, 23, 35, 47, 59, 71, 83, 95], imageUrl: "https://z-cdn-media.chatglm.cn/files/19656372-290c-42ed-9897-c440a2497dfb_kerbauu.jpg?auth_key=1761890199-89447f132a16432991d4d84604b46106-0-fd403e3f284df78a796f6ea1ba8b05d4" },
            { nama: "Tikus", nomor: [12, 24, 36, 48, 60, 72, 84, 96], imageUrl: "" }
        ];

        // Data Syair (contoh)
        const syairList = [
            "Malam yang sunyi membawa bisikan gaib, di balik awan gelap bintang menunjukkan jalan.",
            "Angin berbisik nomor yang tersembunyi, hanya hati yang tenang bisa mendengar.",
            "Mimpi di tengah malam, kunci keberuntungan yang tak terduga.",
            "Air mata sang bulan, membasahi angka jituan di tengah lautan.",
            "Pohon tua di tepi jurang, akarnya kuat menyimpan rahasia.",
            "Burung hantu bersiul di malam hari, pertanda angka akan segera tiba.",
            "Hidup adalah kesempatan emas, jangan sia-siakan satu detik pun."
        ];

        // Variabel global untuk menyimpan hasil
        let selectedShioName = '';
        let generatedAngka = '';

        // --- FUNGSI UNTUK MENGISI DROPDOWN SHIO ---
        function populateShioDropdown() {
            const selector = document.getElementById('shioSelector');
            shioData.forEach((shio, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = shio.nama;
                selector.appendChild(option);
            });
        }

        // --- FUNGSI BARU UNTUK MEMPERBARUI GAMBAR SHIO ---
        function updateShioImage() {
            const selector = document.getElementById('shioSelector');
            const selectedShioIndex = selector.value;
            const shioImage = document.getElementById('shioImageDisplay');
            
            const shioTerpilih = shioData[selectedShioIndex];

            if (shioTerpilih.imageUrl) {
                shioImage.src = shioTerpilih.imageUrl;
                shioImage.style.display = 'block'; // Tampilkan gambar
            } else {
                shioImage.style.display = 'none'; // Sembunyikan jika tidak ada gambar
            }
        }

        // Fungsi untuk menghasilkan angka togel 4D acak
        function generateAngka() {
            let angka = "";
            for (let i = 0; i < 4; i++) {
                angka += Math.floor(Math.random() * 10);
            }
            const formattedAngka = angka.split('').join(' ');
            generatedAngka = formattedAngka; // Simpan hasil ke variabel global
            document.getElementById('angkaResult').innerText = formattedAngka;
        }

        // Fungsi untuk menghasilkan nomor acak dari shio yang DIPILIH
        function generateNomorShio() {
            const selector = document.getElementById('shioSelector');
            const selectedShioIndex = selector.value;
            
            if (selectedShioIndex === "") {
                document.getElementById('shioResult').innerText = "Silakan pilih shio terlebih dahulu.";
                return;
            }

            const shioTerpilih = shioData[selectedShioIndex];
            selectedShioName = shioTerpilih.nama; // Simpan nama shio ke variabel global
            const nomorAcak = shioTerpilih.nomor[Math.floor(Math.random() * shioTerpilih.nomor.length)];
            
            document.getElementById('shioResult').innerHTML = `
                Shio: <strong>${shioTerpilih.nama}</strong><br>
                Nomor: ${nomorAcak}
            `;
        }

        // Fungsi untuk menghasilkan syair acak
        function generateSyair() {
            const randomIndex = Math.floor(Math.random() * syairList.length);
            const syairTerpilih = syairList[randomIndex];
            document.getElementById('syairResult').innerText = syairTerpilih;
        }

        // --- FUNGSI BARU UNTUK MENERAPKAN TEKS KE GAMBAR ---
        function applyToImage() {
            // 1. Perbarui Tanggal
            const today = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const tanggal = today.toLocaleDateString('id-ID', options);
            document.getElementById('overlayTanggal').innerText = 'Tanggal : ' + tanggal;

            // 2. Perbarui Shio
            if (selectedShioName) {
                document.getElementById('overlayShio').innerText = 'Binatangnya : ' + selectedShioName.toUpperCase();
            } else {
                alert('Silakan pilih dan generate shio terlebih dahulu!');
                return; // Hentikan fungsi jika shio belum dipilih
            }

            // 3. Perbarui Angka
            if (generatedAngka) {
                document.getElementById('overlayAngka').innerText = 'Angka : ' + generatedAngka;
            } else {
                alert('Silakan generate angka terlebih dahulu!');
                return; // Hentikan fungsi jika angka belum digenerate
            }
        }

        // Panggil fungsi untuk mengisi dropdown saat halaman dimuat
        window.onload = populateShioDropdown;

    </script>

</body>
</html>
