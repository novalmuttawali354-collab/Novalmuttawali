        // Fungsi untuk menampilkan notifikasi
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Fungsi untuk mencari panduan
        function searchGuides() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            // Cari di semua kategori
            const allItems = [
                ...guides.map(item => ({...item, type: 'guides'})),
                ...issues.map(item => ({...item, type: 'issues'})),
                ...limits.map(item => ({...item, type: 'limits'})),
                ...definitions.map(item => ({...item, type: 'definitions'}))
            ];
            
            const filteredItems = allItems.filter(item => 
                item.title.toLowerCase().includes(searchTerm) || 
                item.content.toLowerCase().includes(searchTerm)
            );
            
            // Tampilkan hasil pencarian di tab yang sesuai
            if (filteredItems.length === 0) {
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 40px; font-size: 1.2rem;">Tidak ada hasil yang sesuai dengan pencarian Anda.</p>';
                });
                return;
            }
            
            // Kelompokkan hasil berdasarkan type
            const groupedResults = {
                guides: filteredItems.filter(item => item.type === 'guides'),
                issues: filteredItems.filter(item => item.type === 'issues'),
                limits: filteredItems.filter(item => item.type === 'limits'),
                definitions: filteredItems.filter(item => item.type === 'definitions')
            };
            
            // Tampilkan hasil di tab yang sesuai
            Object.keys(groupedResults).forEach(type => {
                const grid = document.getElementById(`${type}-tab`);
                if (grid) {
                    grid.innerHTML = '';
                    const resultsGrid = document.createElement('div');
                    resultsGrid.className = 'grid';
                    
                    if (groupedResults[type].length > 0) {
                        groupedResults[type].forEach((item, index) => {
                            const card = createCard(item, index, type);
                            resultsGrid.appendChild(card);
                        });
                    } else {
                        resultsGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 40px; font-size: 1.2rem;">Tidak ada hasil di kategori ini.</p>';
                    }
                    
                    grid.appendChild(resultsGrid);
                }
            });
            
            // Tambahkan event listener untuk tombol copy
            addCopyEventListeners();
        }

        // Fungsi untuk menambahkan event listener pada tombol copy
        function addCopyEventListeners() {
            document.querySelectorAll('.btn-copy').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    const type = this.getAttribute('data-type');
                    
                    let content = '';
                    switch(type) {
                        case 'guides':
                            content = guides[index].content;
                            break;
                        case 'issues':
                            content = issues[index].content;
                            break;
                        case 'limits':
                            content = limits[index].content;
                            break;
                        case 'definitions':
                            content = definitions[index].content;
                            break;
                    }
                    
                    copyToClipboard(content);
                    
                    // Tampilkan notifikasi
                    showNotification('Panduan berhasil disalin!');
                    
                    // Ubah tampilan tombol sementara
                    const originalText = this.innerHTML;
                    this.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Berhasil Disalin!';
                    this.classList.add('copied');
                    
                    setTimeout(() => {
                        this.innerHTML = originalText;
                        this.classList.remove('copied');
                    }, 2000);
                });
            });
        }

        // Fungsi untuk membuat bintang-bintang
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Ukuran acak untuk bintang
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi acak
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Delay animasi acak
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Inisialisasi halaman
        document.addEventListener('DOMContentLoaded', function() {
            createGuideCards();
            createIssueCards();
            createLimitCards();
            createDefinitionCards();
            createStars();
            
            // Tambahkan event listener untuk pencarian
            document.getElementById('searchInput').addEventListener('input', searchGuides);
            
            // Tambahkan event listener untuk tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Hapus kelas active dari semua tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    // Tambahkan kelas active ke tab yang diklik
                    this.classList.add('active');
                    
                    // Sembunyikan semua konten tab
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Tampilkan konten tab yang sesuai
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // Tambahkan event listener untuk tombol copy
            addCopyEventListeners();
        });
    </script>
</body>
