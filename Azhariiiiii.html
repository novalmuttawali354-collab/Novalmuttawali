<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Bangun Tidur - Putri B3llew</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9c5d1, #f0a3b6, #e86c97);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 8px solid #ff6b9d;
        }
        
        .header {
            background: linear-gradient(to right, #ff6b9d, #ff8fab);
            padding: 25px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.8rem;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .crown-icon {
            font-size: 2.5rem;
            color: #ffeb3b;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: crownFloat 3s ease-in-out infinite;
        }
        
        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .time-section {
            background: linear-gradient(145deg, #fff0f5, #ffe4ec);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            border: 3px solid #ffb6c1;
        }
        
        .alarm-section {
            background: linear-gradient(145deg, #fff0f5, #ffe4ec);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            border: 3px solid #ffb6c1;
        }
        
        .section-title {
            color: #ff4081;
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px dashed #ffb6c1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            font-size: 1.8rem;
        }
        
        .current-time {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ff4081;
            text-align: center;
            margin: 25px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
            background: rgba(255, 182, 193, 0.2);
            padding: 15px;
            border-radius: 15px;
        }
        
        .alarm-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .alarm-input {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        
        .time-input {
            padding: 12px 20px;
            font-size: 1.3rem;
            border: 3px solid #ffb6c1;
            border-radius: 12px;
            width: 150px;
            text-align: center;
            background-color: white;
            color: #ff4081;
            font-weight: bold;
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .set-btn {
            background: linear-gradient(to right, #ff4081, #ff6b9d);
            color: white;
            flex: 1;
        }
        
        .set-btn:hover {
            background: linear-gradient(to right, #e91e63, #ff4081);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.3);
        }
        
        .stop-btn {
            background: linear-gradient(to right, #ff6b9d, #ff8fab);
            color: white;
            flex: 1;
        }
        
        .stop-btn:hover {
            background: linear-gradient(to right, #ff4081, #ff6b9d);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .alarm-sounds {
            margin-top: 25px;
        }
        
        .sound-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .sound-btn {
            background-color: white;
            border: 3px solid #ffb6c1;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            color: #ff4081;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .sound-btn:hover {
            background-color: #fff0f5;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .sound-btn.active {
            background-color: #ff4081;
            color: white;
            border-color: #ff4081;
            transform: scale(1.05);
        }
        
        .sound-btn i {
            font-size: 1.8rem;
        }
        
        .alarm-status {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(255, 182, 193, 0.2);
            font-weight: 600;
            color: #ff4081;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .alarm-active {
            background-color: rgba(255, 64, 129, 0.2);
            color: #e91e63;
            animation: pulse 2s infinite;
        }
        
        .alarm-ringing {
            background-color: rgba(255, 64, 129, 0.3);
            color: #e91e63;
            animation: alarmFlash 1s infinite, shake 0.5s infinite;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ff8fab, #ff6b9d);
            color: white;
            font-size: 1rem;
        }
        
        /* Animations */
        @keyframes crownFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes alarmFlash {
            0%, 100% { background-color: rgba(255, 64, 129, 0.3); }
            50% { background-color: rgba(255, 64, 129, 0.6); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .current-time {
                font-size: 2.8rem;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .sound-options {
                grid-template-columns: 1fr;
            }
        }
        
        /* Animation for elements */
        .time-section, .alarm-section {
            animation: fadeIn 0.8s ease-out;
        }
        
        .alarm-section {
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #ffe4ec;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ff6b9d;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ff4081;
        }
        
        /* Test button styling */
        .test-sound-btn {
            background: linear-gradient(to right, #ff8fab, #ff6b9d);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .test-sound-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 107, 157, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="crown-icon">
                <i class="fas fa-crown"></i>
            </div>
            <h1>Putri B3llew Alarm</h1>
            <p>Bangun tepat waktu dengan 5 varian bunyi yang menyenangkan</p>
        </div>
        
        <div class="main-content">
            <div class="time-section">
                <h2 class="section-title"><i class="far fa-clock"></i> Waktu Saat Ini</h2>
                <div class="current-time" id="currentTime">00:00:00</div>
                <div class="alarm-controls">
                    <div class="alarm-input">
                        <input type="time" id="alarmTime" class="time-input" value="07:00">
                        <button id="setAlarm" class="btn set-btn">
                            <i class="fas fa-bell"></i> Setel Alarm
                        </button>
                    </div>
                    <button id="stopAlarm" class="btn stop-btn">
                        <i class="fas fa-stop-circle"></i> Matikan Alarm
                    </button>
                    <button id="testAlarm" class="btn stop-btn">
                        <i class="fas fa-play"></i> Test Suara
                    </button>
                </div>
            </div>
            
            <div class="alarm-section">
                <h2 class="section-title"><i class="fas fa-music"></i> Pilih Bunyi Alarm</h2>
                <div class="sound-options">
                    <div class="sound-btn active" data-sound="sound1">
                        <i class="fas fa-bell"></i>
                        <span>Bell Ring</span>
                    </div>
                    <div class="sound-btn" data-sound="sound2">
                        <i class="fas fa-birds"></i>
                        <span>Birds Chirping</span>
                    </div>
                    <div class="sound-btn" data-sound="sound3">
                        <i class="fas fa-guitar"></i>
                        <span>Guitar Melody</span>
                    </div>
                    <div class="sound-btn" data-sound="sound4">
                        <i class="fas fa-water"></i>
                        <span>Ocean Waves</span>
                    </div>
                    <div class="sound-btn" data-sound="sound5">
                        <i class="fas fa-robot"></i>
                        <span>Digital Beep</span>
                    </div>
                </div>
                
                <div class="alarm-status" id="alarmStatus">
                    Alarm belum disetel
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Didesain khusus untuk Putri B3llew | Alarm dengan 5 varian bunyi yang elegan</p>
        </div>
    </div>
    
    <!-- Audio elements for alarm sounds -->
    <audio id="sound1" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>
    <audio id="sound2" src="https://assets.mixkit.co/sfx/preview/mixkit-birds-chirping-33.mp3" preload="auto"></audio>
    <audio id="sound3" src="https://assets.mixkit.co/sfx/preview/mixkit-guitar-notification-alert-2320.mp3" preload="auto"></audio>
    <audio id="sound4" src="https://assets.mixkit.co/sfx/preview/mixkit-ocean-waves-loop-1240.mp3" preload="auto"></audio>
    <audio id="sound5" src="https://assets.mixkit.co/sfx/preview/mixkit-digital-alarm-buzzer-992.mp3" preload="auto"></audio>
    
    <script>
        // DOM Elements
        const currentTimeElement = document.getElementById('currentTime');
        const alarmTimeInput = document.getElementById('alarmTime');
        const setAlarmButton = document.getElementById('setAlarm');
        const stopAlarmButton = document.getElementById('stopAlarm');
        const testAlarmButton = document.getElementById('testAlarm');
        const alarmStatusElement = document.getElementById('alarmStatus');
        const soundButtons = document.querySelectorAll('.sound-btn');
        
        // Alarm variables
        let alarmTime = null;
        let alarmActive = false;
        let alarmInterval = null;
        let selectedSound = 'sound1';
        let alarmAudio = document.getElementById(selectedSound);
        let alarmRinging = false;
        let alarmTimeout = null;
        
        // Update current time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID', {hour12: false});
            currentTimeElement.textContent = timeString;
            
            // Check if alarm should go off
            if (alarmActive && alarmTime && !alarmRinging) {
                const currentTime = now.getHours() * 60 + now.getMinutes();
                const [alarmHours, alarmMinutes] = alarmTime.split(':').map(Number);
                const alarmTotalMinutes = alarmHours * 60 + alarmMinutes;
                
                // Check if current time matches alarm time (within a minute)
                if (currentTime === alarmTotalMinutes && now.getSeconds() < 2) {
                    triggerAlarm();
                }
            }
        }
        
        // Set alarm function
        function setAlarm() {
            const timeValue = alarmTimeInput.value;
            if (!timeValue) {
                alert('Silakan pilih waktu untuk alarm!');
                return;
            }
            
            alarmTime = timeValue;
            alarmActive = true;
            
            const [hours, minutes] = timeValue.split(':').map(Number);
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            
            alarmStatusElement.textContent = `Alarm disetel untuk ${timeString} dengan suara ${getSoundName(selectedSound)}`;
            alarmStatusElement.classList.add('alarm-active');
            alarmStatusElement.classList.remove('alarm-ringing');
            
            // Update UI
            setAlarmButton.innerHTML = '<i class="fas fa-edit"></i> Ubah Alarm';
            
            // Show notification
            showNotification(`Alarm disetel untuk ${timeString}`);
        }
        
        // Stop alarm function
        function stopAlarm() {
            if (alarmAudio) {
                alarmAudio.pause();
                alarmAudio.currentTime = 0;
            }
            
            alarmActive = false;
            alarmRinging = false;
            
            if (alarmTimeout) {
                clearTimeout(alarmTimeout);
                alarmTimeout = null;
            }
            
            alarmStatusElement.textContent = 'Alarm dimatikan';
            alarmStatusElement.classList.remove('alarm-active', 'alarm-ringing');
            
            // Reset UI
            setAlarmButton.innerHTML = '<i class="fas fa-bell"></i> Setel Alarm';
            
            // Show notification
            showNotification('Alarm dimatikan');
        }
        
        // Test alarm sound function
        function testAlarm() {
            if (alarmAudio) {
                alarmAudio.currentTime = 0;
                alarmAudio.play();
                
                // Stop after 3 seconds
                setTimeout(() => {
                    alarmAudio.pause();
                    alarmAudio.currentTime = 0;
                }, 3000);
                
                showNotification(`Testing ${getSoundName(selectedSound)}`);
            }
        }
        
        // Trigger alarm function
        function triggerAlarm() {
            if (!alarmActive) return;
            
            alarmRinging = true;
            alarmStatusElement.textContent = 'ALARM BERBUNYI! Bangun, Putri B3llew!';
            alarmStatusElement.classList.remove('alarm-active');
            alarmStatusElement.classList.add('alarm-ringing');
            
            // Play the selected alarm sound
            if (alarmAudio) {
                alarmAudio.currentTime = 0;
                alarmAudio.loop = true;
                alarmAudio.play().catch(e => {
                    console.error("Error playing alarm sound:", e);
                    // Fallback: try to create a simple beep sound
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                    
                    // Repeat the beep
                    alarmInterval = setInterval(() => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        
                        osc.frequency.value = 800;
                        osc.type = 'sine';
                        
                        gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        
                        osc.start(audioContext.currentTime);
                        osc.stop(audioContext.currentTime + 0.5);
                    }, 1000);
                });
            }
            
            // Show notification
            showNotification('Waktunya bangun! Alarm berbunyi!');
            
            // Stop alarm after 1 minute automatically
            alarmTimeout = setTimeout(() => {
                if (alarmRinging) {
                    stopAlarm();
                }
            }, 60000);
        }
        
        // Select alarm sound
        function selectSound(soundId) {
            selectedSound = soundId;
            
            // Update UI
            soundButtons.forEach(btn => {
                if (btn.dataset.sound === soundId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update audio element reference
            alarmAudio = document.getElementById(soundId);
            
            // Update status if alarm is set
            if (alarmActive && alarmTime) {
                const [hours, minutes] = alarmTime.split(':').map(Number);
                const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                alarmStatusElement.textContent = `Alarm disetel untuk ${timeString} dengan suara ${getSoundName(soundId)}`;
            }
            
            // Play a preview of the sound (short)
            try {
                const previewAudio = document.getElementById(soundId).cloneNode();
                previewAudio.volume = 0.3;
                previewAudio.play().catch(e => {
                    console.log("Preview error:", e);
                });
                setTimeout(() => {
                    previewAudio.pause();
                }, 1000);
            } catch (e) {
                console.log("Preview error:", e);
            }
        }
        
        // Get sound name from ID
        function getSoundName(soundId) {
            const soundNames = {
                'sound1': 'Bell Ring',
                'sound2': 'Birds Chirping',
                'sound3': 'Guitar Melody',
                'sound4': 'Ocean Waves',
                'sound5': 'Digital Beep'
            };
            return soundNames[soundId] || 'Unknown';
        }
        
        // Show notification
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(to right, #ff4081, #ff6b9d);
                color: white;
                padding: 15px 25px;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                font-weight: 600;
                animation: fadeIn 0.5s ease-out;
                max-width: 300px;
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'fadeIn 0.5s ease-out reverse';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }
        
        // Event Listeners
        setAlarmButton.addEventListener('click', setAlarm);
        stopAlarmButton.addEventListener('click', stopAlarm);
        testAlarmButton.addEventListener('click', testAlarm);
        
        soundButtons.forEach(button => {
            button.addEventListener('click', () => {
                selectSound(button.dataset.sound);
            });
        });
        
        // Initialize the clock
        updateTime();
        setInterval(updateTime, 1000);
        
        // Set default alarm time to 7:00 AM
        window.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            const defaultTime = "07:00";
            alarmTimeInput.value = defaultTime;
            
            // Select first sound by default
            selectSound('sound1');
            
            // Preload all sounds
            document.querySelectorAll('audio').forEach(audio => {
                audio.load();
            });
        });
        
        // Handle page visibility change to ensure alarm works even when tab is not active
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                updateTime();
            }
        });
    </script>
</body>
</html>
