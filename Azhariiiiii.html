<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pribadi untuk Putri</title>
    <style>
        /* --- GAYA VISUAL (CSS) - TEMA PINK CHRISTMAS --- */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Orbitron:wght@400;700;900&family=Poppins:wght@400;600&display=swap');

        :root {
            --bg-color: #1a0033;
            --container-bg: rgba(45, 27, 105, 0.85);
            --primary-color: #ff69b4;
            --text-color: #f5f5f5;
            --secondary-text: #ffb6c1;
            --accent-color: #4a148c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1a0033, #330867);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* --- Animasi Salju --- */
        .snowflakes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .snowflake { position: absolute; top: -10px; color: rgba(255, 255, 255, 0.8); user-select: none; animation-name: fall, sway; animation-timing-function: linear, ease-in-out; animation-iteration-count: infinite, infinite; }
        @keyframes fall { to { transform: translateY(110vh); } }
        @keyframes sway { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(80px); } }
        
        .container {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3), 0 0 20px rgba(255, 105, 180, 0.2);
            text-align: center;
            width: 90%;
            max-width: 900px;
            height: 85vh;
            border: 2px solid var(--primary-color);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        /* --- Navigasi Tab --- */
        .tab-navigation { display: flex; justify-content: center; margin-bottom: 20px; border-bottom: 2px solid var(--accent-color); flex-shrink: 0; }
        .tab-button { background: none; border: none; color: var(--secondary-text); padding: 10px 20px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; border-bottom: 3px solid transparent; margin-bottom: -2px; }
        .tab-button.active-tab { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .tab-button:hover { color: var(--text-color); }
        
        .page-content { display: none; flex-grow: 1; overflow: hidden; }
        .page-content.active { display: flex; animation: fadeIn 0.5s; }
        
        .page-content.alarm-page { flex-direction: column; justify-content: center; }
        .page-content.resep-page { flex-direction: row; gap: 20px; }

        /* --- Gaya Halaman Alarm (DIKEMBALIKAN KE VERSI KOMPAK) --- */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-shadow: 0 0 15px var(--primary-color);
        }
        #jam-digital {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin: 15px 0;
            text-shadow: 0 0 20px var(--primary-color);
        }
        #alarm-section label { display: block; margin-bottom: 10px; font-size: 1.1rem; color: var(--secondary-text); }
        .input-group { display: flex; justify-content: center; gap: 10px; }
        input[type="time"] { background-color: var(--accent-color); border: 2px solid var(--primary-color); color: var(--text-color); padding: 10px 15px; border-radius: 10px; font-size: 1.2rem; font-family: 'Orbitron', monospace; cursor: pointer; transition: all 0.3s ease; flex-grow: 1; }
        input[type="time"]:focus { outline: none; box-shadow: 0 0 15px var(--primary-color); }
        button { background-color: var(--primary-color); color: var(--text-color); border: none; padding: 12px 25px; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4); }
        button:hover { background-color: #ff1493; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6); }
        button.delete-btn { background-color: #d32f2f; padding: 5px 10px; font-size: 0.8rem; box-shadow: 0 2px 8px rgba(211, 47, 47, 0.4); }
        button.delete-btn:hover { background-color: #b71c1c; }
        #status-alarm { margin-top: 15px; font-style: italic; color: var(--secondary-text); min-height: 24px; }
        #daftar-alarm { margin-top: 15px; text-align: left; max-height: 120px; overflow-y: auto; }
        .item-alarm { background-color: rgba(255, 105, 180, 0.1); border: 1px solid var(--primary-color); padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        /* --- Gaya Halaman Resep (Generator) --- */
        .resep-list-container {
            flex: 1;
            border-right: 1px dashed var(--accent-color);
            padding-right: 20px;
            overflow-y: auto;
        }
        .resep-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .judul-resep-item {
            background-color: rgba(255, 105, 180, 0.1);
            border: 1px solid transparent;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1rem;
        }
        .judul-resep-item:hover {
            background-color: rgba(255, 105, 180, 0.2);
            border-color: var(--primary-color);
            transform: translateX(5px);
        }
        .judul-resep-item.active {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-weight: 600;
        }

        .resep-detail-container {
            flex: 2;
            overflow-y: auto;
            padding-left: 20px;
        }
        .resep-card { background-color: rgba(255, 105, 180, 0.1); border: 1px solid var(--primary-color); border-radius: 15px; padding: 20px; text-align: left; animation: slideIn 0.5s ease-out; }
        .resep-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        .resep-card h3 { font-family: 'Dancing Script', cursive; font-size: 2rem; color: var(--primary-color); margin: 0 0 10px 0; text-align: center; }
        .resep-card h4 { color: var(--secondary-text); border-bottom: 1px dashed var(--primary-color); padding-bottom: 5px; margin-top: 20px; }
        .resep-card ul, .resep-card ol { padding-left: 20px; }
        .resep-card li { margin-bottom: 8px; line-height: 1.5; }
        .resep-card .tips { background-color: rgba(255, 105, 180, 0.2); border-left: 4px solid var(--primary-color); padding: 10px 15px; margin-top: 15px; font-style: italic; }
        .placeholder-message { color: var(--secondary-text); font-style: italic; display: flex; justify-content: center; align-items: center; height: 100%; }

        /* Notifikasi Alarm */
        #notifikasi-alarm { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); justify-content: center; align-items: center; z-index: 1000; animation: fadeIn 0.5s; }
        .konten-notifikasi { background: linear-gradient(145deg, #2d1b69, #4a148c); padding: 40px; border-radius: 20px; text-align: center; border: 3px solid var(--primary-color); animation: pulse 1.5s infinite; box-shadow: 0 0 30px var(--primary-color); }
        .konten-notifikasi h2 { font-size: 2rem; color: var(--primary-color); margin-bottom: 20px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7); } 70% { box-shadow: 0 0 0 25px rgba(255, 105, 180, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); } }

    </style>
</head>
<body>

    <!-- Animasi Salju Dinamis -->
    <div class="snowflakes" aria-hidden="true"></div>

    <div class="container">

        <nav class="tab-navigation">

        const resepDetailContainer = document.getElementById('resep-detail');

        let alarms = [];

        // --- DATABASE RESEP LENGKAP 25 MENU (GAMBAR DISESUAIKAN) ---

            // Resep Awal
            { nama: "Nasi Goreng Pink Cinta", gambar: "https://images.unsplash.com/photo-1586201375761-83865001e31c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80", deskripsi: "Nasi goreng dengan sentuhan warna pink dari cabe dan saus tomat, spesial untuk memulai hari yang penuh cinta.", bahan: ["1 piring nasi putih", "1 siung bawang putih, cincang", "1 butir telur", "2 sdm saus tomat", "1 sdm saus sambal", "1 sdm kecap manis", "Garam dan merica secukupnya", "Daun bawang untuk taburan", "Minyak goreng"], langkah: ["Panaskan minyak, tumis bawang putih hingga harum.", "Masukkan telur, orak-arik hingga matang.", "Tambahkan nasi, aduk rata.", "Bumbui dengan saus tomat, saus sambal, kecap manis, garam, dan merica.", "Aduk terus hingga nasi berwarna merah muda dan bumbu meresap.", "Sajikan dengan taburan daun bawang."], tips: "Agar warnanya lebih cantik, gunakan cabe merah segar yang diblender halus bersama saus tomat!" },
            { nama: "Pancake Stroberi Manis", gambar: "https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1080&q=80", deskripsi: "Pancake lembut yang dipadukan dengan stroberi segar dan madu, menu sarapan yang manis dan menyenangkan.", bahan: ["150 gr tepung terigu", "2 sdm gula pasir", "1 sdt baking powder", "1 butir telur", "200 ml susu cair", "2 sdm mentega cair", "Stroberi segar", "Madu atau sirup maple"], langkah: ["Campur tepung terigu, gula, dan baking powder dalam satu wadah.", "Di wadah lain, kocok lepas telur, lalu tuang susu dan mentega cair, aduk rata.", "Tuang campuran cair ke dalam campuran tepung, aduk hingga tidak bergerindil.", "Panaskan wajan anti lengket dengan sedikit mentega.", "Tuang adonan pancake, masak hingga muncul gelembung, lalu balik.", "Masak hingga kedua sisi kecokelatan.", "Sajikan dengan irisan stroberi dan madu."], tips: "Jangan mengaduk adonan terlalu lama, cukup hingga tercampur rata agar hasilnya tetap lembut." },
            { nama: "Ayam Bakar Madu", gambar: "https://images.unsplash.com/photo-1532550907401-a500c9a57435?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1080&q=80", deskripsi: "Ayam bakar dengan balutan bumbu madu yang manis dan gurih, sempurna untuk makan malam spesial.", bahan: ["500 gr ayam (paha/dada)", "3 sdm madu", "3 sdm kecap manis", "2 siung bawang putih, haluskan", "1 sdm ketumbar bubuk", "1 sdt garam", "1/2 sdt merica", "Minyak untuk olesan"], langkah: ["Cuci bersih ayam, lumuri dengan garam dan merica.", "Campur madu, kecap manis, bawang putih halus, dan ketumbar bubuk.", "Rendam ayam dalam campuran bumbu, diamkan minimal 30 menit (semakin lama semakin enak).", "Panaskan panggangan atau teflon dengan sedikit minyak.", "Bakar ayam sambil sesekali dioles sisa bumbu hingga matang dan kecokelatan.", "Sajikan hangat dengan nasi dan lalapan."], tips: "Untuk hasil yang lebih arang, bisa dibakar di atas bara api. Pastikan tidak gosong ya!" },

            { nama: "Sayur Sop Bening", gambar: "https://images.unsplash.com/photo-1547592166-3ac2475a104c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80", deskripsi: "Sayur sop bening yang segar dan bergizi, cocok untuk menemani makan siang Anda.", bahan: ["1 wortel, iris bulat", "1 bonggol pokcoy, potong", "100 gr buncis, potong serong", "1 buah tomat, potong 8", "2 siung bawang putih, cincang", "1.5 liter air", "Garam, gula, dan merica secukupnya", "Daun bawang untuk taburan"], langkah: ["Didihkan air dalam panci.", "Masukkan wortel dan buncis, masak hingga setengah matang.", "Tambahkan bawang putih cincang, masak hingga harum.", "Masukkan pokcoy dan tomat, masak hingga layu.", "Bumbui dengan garam, gula, dan merica. Koreksi rasa.", "Angkat dan sajikan hangat dengan taburan daun bawang."], tips: "Masukkan sayuran yang teksturnya keras terlebih dahulu (wortel, buncis) agar tingkat kematangannya merata." },
            { nama: "Coklat Lava Cake", gambar: "https://images.unsplash.com/photo-1606313564208-e91d26a95016?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80", deskripsi: "Dessert lezat dengan coklat meleleh di dalamnya, surganya para pecinta coklat.", bahan: ["100 gr dark chocolate, potong", "100 gr mentega", "2 butir telur", "50 gr gula pasir", "30 gr tepung terigu", "1 sdt vanilla extract", "Sedikit garam", "Mentega dan coklat bubuk untuk cetakan"], langkah: ["Lelehkan dark chocolate dan mentega dengan cara tim, sisihkan.", "Kocok telur dan gula dengan whisk hingga sedikit mengembang.", "Masukkan ekstrak vanilla dan sedikit garam, aduk rata.", "Tuang lelehan coklat sedikit demi sedikit sambil diaduk.", "Ayak tepung terigu, lalu masukkan ke dalam adonan, aduk perlahan hingga rata.", "Panaskan oven pada suhu 200¬∞C.", "Olesi cetakan muffin dengan mentega dan taburi coklat bubuk.", "Tuang adonan hingga 3/4 penuh.", "Panggang selama 10-12 menit (bagian luar matang, tapi dalamnya masih lembek).", "Sajikan segera dengan es krim atau bubuk gula."], tips: "Jangan overbake! Kunci dari lava cake adalah bagian luarnya yang matang tapi bagian dalamnya masih cair." },
            // Resep Baru dari User

            { nama: "Sate", gambar: "https://images.unsplash.com/photo-1568605114967-8130f3a36794?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80", deskripsi: "Potongan daging (ayam, sapi, kambing) yang ditusuk dan dibakar di atas arang, disajikan dengan saus kacang atau bumbu lainnya.", bahan: ["500 gr daging ayam/sapi/kambing, potong", "10 tusuk sate", "3 siung bawang putih, haluskan", "1 sdt ketumbar bubuk", "2 sdm kecap manis", "1 sdm minyak goreng", "Garam dan merica", "Bumbu Kacang: 250 gr kacang tanah goreng, 5 buah cabai merah, 3 siung bawang putih, gula merah, garam, air"], langkah: ["Campur daging dengan bawang putih, ketumbar, kecap, garam, dan merica. Diamkan 30 menit.", "Tusuk daging yang sudah marinade ke dalam tusuk sate.", "Bakar sate di atas arang atau teflon sambil sesekali dioles bumbu marinade hingga matang.", "Untuk bumbu kacang: haluskan semua bahan bumbu kacang kecuali air.", "Masak bumbu kacang dengan sedikit air hingga mengental.", "Sajikan sate dengan bumbu kacang, lontong, dan bawang merah iris."], tips: "Agar daging tidak kering saat dibakar, jangan memanggangnya terlalu lama. Bolak-balik sesekali agar matang merata." },
            { nama: "Rendang", gambar: "https://images.unsplash.com/photo-1608181682697-8c0e9c6a9f7e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80", deskripsi: "Masakan daging sapi yang dimasak dengan santan dan berbagai rempah khas Minangkabau hingga kering dan empuk.", bahan: ["1 kg daging sapi", "2 liter santan dari 1 butir kelapa", "1 kg kelapa parut, sangrai", "5 lembar daun jeruk", "2 batang serai, memarkan", "4 lembar daun kunyit", "Bumbu Halus: 10 siung bawang merah, 8 siung bawang putih, 1 ruas jari jahe, 1 ruas jari lengkuas, 1 sdt ketumbar, 5 butir kemiri, cabe merah secukupnya"], langkah: ["Panaskan minyak, tumis bumbu halus hingga harum.", "Masukkan serai, daun jeruk, dan daun kunyit. Tumis hingga layu.", "Masukkan daging sapi, aduk hingga berubah warna.", "Tuang santan, aduk perlahan hingga mendidih.", "Kecilkan api, masak dengan api kecil hingga santan mengental dan daging empuk.", "Tambahkan kelapa parut sangrai, aduk rata. Masak hingga bumbu meresap dan kering (kering)."], tips: "Kunci rendang yang enak adalah kesabaran. Masak dengan api kecil dan sesekali diaduk agar tidak gosong di bagian bawah." },
            { nama: "Gado-gado", gambar: "https://images.unsplash.com/photo-1631645814269-4979a8a5d9c2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80", deskripsi: "Salad sayuran rebus (seperti kentang, tauge, kacang panjang) yang disiram bumbu kacang.", bahan: ["100 gr kacang panjang", "100 gr tauge", "1 buah kentang, rebus", "1 buah wortel, rebus", "100 gr kol", "1 buah tahu goreng", "1 buah telur rebus", "Bumbu Kacang: 150 gr kacang tanah goreng, 3 siung bawang putih, cabe merah, gula merah, garam, air asam jawa"], langkah: ["Rebus semua sayuran (kacang panjang, tauge, kentang, wortel, kol) hingga matang tapi tidak terlalu lunak. Tiriskan.", "Haluskan bumbu kacang (kacang, bawang putih, cabe).", "Masak bumbu kacang dengan air asam jawa, gula merah, dan garam hingga mengental.", "Tata sayuran rebus, tahu goreng, dan telur rebus di piring.", "Siram dengan bumbu kacang. Tambahkan kerupuk dan bawang goreng."], tips: "Untuk hasil yang lebih gurih, tambahkan sedikit santan kental ke dalam bumbu kacang saat memasak." },
            { nama: "Soto", gambar: "https://images.unsplash.com/photo-1586190848861-99aa4a171e90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80", deskripsi: "Sup dengan berbagai isian seperti daging, telur, dan soun, dengan kuah kaldu kuning yang khas.", bahan: ["500 gr daging ayam/sapi", "2 liter air", "1 batang serai, memarkan", "2 lembar daun salam", "3 lembar daun jeruk", "1 sdt kunyit bubuk", "Bumbu Halus: 6 siung bawang merah, 4 siung bawang putih, 3 butir kemiri, 1 ruas jahe", "Pelengkap: soun, telur rebus, tauge, seledri, bawang goreng, jeruk nipis"], langkah: ["Rebus daging hingga empuk, angkat dan suwir-suwir. Sisakan kaldunya.", "Tumis bumbu halus hingga harum, tambahkan serai, daun salam, dan daun jeruk.", "Masukkan tumisan bumbu ke dalam kaldu rebusan daging.", "Tambahkan kunyit bubuk, garam, dan merica. Masak hingga mendidih.", "Siapkan mangkuk, tata soun, tauge, daging suwir, dan telur rebus.", "Tuang kuah soto panas, taburi seledri dan bawang goreng. Sajikan dengan perasan jeruk nipis."], tips: "Agar kuah soto bening dan tidak berminyak, buang lemak yang mengapung di permukaan kaldu saat merebus daging." },
            { nama: "Bakso", gambar: "https://images.unsplash.com/photo-1569736411845-5131056be05e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80", deskripsi: "Bola daging sapi atau ayam yang disajikan dalam kuah panas dengan mie, bihun, dan sayuran.", bahan: ["300 gr daging sapi tanpa lemak", "100 gr es batu", "5 siung bawang putih, goreng", "1 sdt merica bubuk", "1 sdt garam", "1/2 sdt baking powder", "Pelengkap: mie kuning, bihun, sawi, seledri, bawang goreng", "Kuah: air rebusan daging, bawang putih, merica, garam"], langkah: ["Giling daging sapi dengan es batu hingga halus.", "Campur daging giling dengan bawang putih goreng yang dihaluskan, merica, garam, dan baking powder. Uleni hingga kalis.", "Bentuk adonan menjadi bola-bola kecil.", "Didihkan air, rebus bakso hingga mengapung. Angkat dan tiriskan.", "Untuk kuah, didihkan air rebusan daging, bumbui dengan bawang putih, merica, dan garam.", "Penyajian: susun mie, bihun, sawi, dan bakso dalam mangkuk. Tuang kuah panas, taburi seledri dan bawang goreng."], tips: "Menambahkan es batu saat menggiling daging akan membuat bakso menjadi lebih kenyal." },
            { nama: "Pempek", gambar: "https://images.unsplash.com/photo-1627308595229-78e0d886f1c6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80", deskripsi: "Makanan khas Palembang yang terbuat dari ikan dan sagu, disajikan dengan cuka manis pedas.", bahan: ["500 gr daging ikan tenggiri, haluskan", "250 gr sagu tani", "250 gr tepung sagu", "2 butir telur", "350 ml air dingin", "garam, gula, dan penyedap rasa", "Cuko: 250 gula merah, 5 siung bawang putih, 10 buah cabe rawit, 250 ml air cuka, garam"], langkah: ["Campur ikan giling dengan telur, garam, gula, dan penyedap. Uleni hingga rata.", "Tuang air dingin sedikit-sedikit sambil diuleni.", "Masukkan sagu tani dan tepung sagu, aduk hingga kalis.", "Bentuk adonan sesuai selera (lenjer, adaan, kapal selam).", "Rebus pempek dalam air mendidih hingga mengapang.", "Untuk cuko: rebus gula merah dengan air hingga larut. Tumis bawang putih dan cabe, lalu campur ke dalam air gula. Tambahkan cuka dan garam."], tips: "Gunakan ikan segar tanpa campuran es agar hasil pempek lebih kenyal dan tidak amis." },
            { nama: "Gudeg", gambar: "https://images.unsplash.com/photo-1621996346565-e3dbc353d2e5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80", deskripsi: "Masakan khas Yogyakarta yang terbuat dari nangka muda yang dimasak dengan santan dan gula merah hingga berwarna cokelat.", bahan: ["1 kg nangka muda", "1 liter santan kental", "500 ml santan encer", "200 gr gula merah, sisir", "5 butir telur, rebus", "3 lembar daun jambu biji", "2 batang serai, memarkan", "Bumbu Halus: 8 bawang merah, 6 bawang putih, 4 butir kemiri, 1 sdt ketumbar, 1 ruas kunyit"], langkah: ["Rebus nangka muda hingga setengah matang, tiriskan dan remas-remas.", "Tumis bumbu halus hingga harum, tambahkan serai dan daun jambu biji.", "Masukkan nangka, tuang santan encer. Masak hingga bumbu meresap.", "Tambahkan gula merah dan santan kental. Masak dengan api kecil sambil sesekali diaduk.", "Masak hingga kuah menyusut dan warnanya menjadi cokelat kehitaman.", "Terakhir masukkan telur rebus. Masak sebentar lalu angkat."], tips: "Proses memasak gudeg membutuhkan waktu yang lama (beberapa jam) agar bumbu meresap sempurna dan teksturnya empuk." },
            { nama: "Rawon", gambar: "https://images.unsplash.com/photo-1608181682697-8c0e9c6a9f7e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80", deskripsi: "Sup daging khas Surabaya yang berwarna hitam pekat karena menggunakan kluwek.", bahan: ["500 gr daging sapi", "2 liter air", "5 butir kluwek, ambil isinya", "3 lembar daun salam", "2 batang serai", "Bumbu Halus: 6 bawang merah, 4 bawang putih, 3 butir kemiri, 1 ruas jahe, 1 ruas kunyit", "Pelengkap: tauge pendek, telur asin, kerupuk, sambal"], langkah: ["Rebus daging hingga empuk, potong-potong. Sisakan kaldunya.", "Haluskan isian kluwek dengan sedikit air kaldunya.", "Tumis bumbu halus hingga harum, tambahkan daun salam dan serai.", "Masukkan daging dan bumbu tumisan ke dalam kaldu.", "Tambahkan pasta kluwek, garam, dan gula. Masak hingga mendidih dan bumbu meresap.", "Sajikan rawon dengan nasi hangat dan pelengkapnya."], tips: "Pilih kluwek yang berwarna hitam pekat dan tidak berjamur untuk hasil rawon yang enak dan tidak pahit." },
            { nama: "Nasi Uduk", gambar: "https://images.unsplash.com/photo-1631645814269-4979a8a5d9c2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80", deskripsi: "Nasi yang dimasak dengan santan sehingga rasanya gurih dan harum, disajikan dengan berbagai lauk pauk.", bahan: ["500 gr beras", "500 ml santan", "2 lembar daun salam", "2 batang serai, memarkan", "1 ruas lengkuas, geprek", "1 sdt garam", "Pelengkap: telur dadar, tempe orek, ayam goreng, kerupuk, bawang goreng"], langkah: ["Cuci beras hingga bersih, tiriskan.", "Campur santan, daun salam, serai, lengkuas, dan garam. Aduk rata.", "Masak beras dengan campuran santan menggunakan rice cooker seperti memasak nasi biasa.", "Setelah matang, aduk-aduk nasi uduk agar pulen.", "Sajikan nasi uduk hangat dengan berbagai pelengkap."], tips: "Untuk aroma yang lebih kuat, bisa menambahkan 1 lembar daun pandan saat memasak nasi." },
            { nama: "Ayam Betutu", gambar: "https://images.unsplash.com/photo-1621996346565-e3dbc353d2e5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80", deskripsi: "Ayam utuh yang dibumbui rempah-rempah khas Bali dan dimasak dalam daun pisang.", bahan: ["1 ekor ayam kampung", "Bumbu Rajang: 10 bawang merah, 5 bawang putih, 5 cabe rawit", "Bumbu Halus: 1 sdt ketumbar, 4 butir kemiri, 1 ruas kunyit, 1 ruas jahe, 1 ruas kencur, terasi", "2 batang serai", "3 lembar daun jeruk", "Garam, gula, dan kaldu bubuk", "Daun pisang untuk membungkus"], langkah: ["Cuci bersih ayam, lumuri dengan jeruk nipis dan garam. Diamkan 15 menit.", "Tumis bumbu halus hingga harum, tambahkan bumbu rajang, serai, dan daun jeruk.", "Masukkan ayam, aduk hingga terbalut bumbu.", "Bungkus ayam dengan daun pisang hingga rapat.", "Kukus ayam selama 1.5 - 2 jam hingga benar-benar empuk dan bumbu meresap.", "Panggang sebentar di atas api agar aroma daun pisang keluar. Angkat dan sajikan."], tips: "Jika tidak ada daun pisang, bisa memasaknya di dalam panci presto untuk mempercepat proses pematangan ayam." },
            { nama: "Mie Aceh", gambar: "https://images.unsplash.com/photo-1569736411845-5131056be05e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80", deskripsi: "Mie khas Aceh yang disajikan dengan kuah kari kaya rempah, bisa dengan daging sapi, udang, atau kepiting.", bahan: ["250 gr mie kuning", "100 gr daging sapi, iris tipis", "100 gr udang", "2 buah tomat, potong", "1 batang daun bawang, iris", "Bumbu Halus: 6 bawang merah, 4 bawang putih, 3 cabe merah, 1 ruas jahe, 1 sdt kunyit bubuk, 1 sdt ketumbar bubuk, 1/2 sdt pala bubuk", "Santan kental secukupnya", "Minyak goreng"], langkah: ["Rebus mie hingga matang, tiriskan.", "Tumis bumbu halus hingga harum.", "Masukkan daging sapi, masak hingga berubah warna.", "Tambahkan udang, masak hingga berubah warna.", "Tuang santan, aduk hingga mendidih.", "Masukkan tomat dan daun bawang, bumbui garam dan gula.", "Masukkan mie, aduk rata. Masak sebentar hingga bumbu meresap."], tips: "Untuk rasa yang lebih otentik, tambahkan sedikit bumbu kari instan atau bubuk kari." },
            { nama: "Lontong Balap", gambar: "https://images.unsplash.com/photo-1621996346565-e3dbc353d2e5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80", deskripsi: "Masakan khas Surabaya yang berisi lontong, tahu goreng, lentho, tauge, dan petis udang.", bahan: ["Lontong, potong-potong", "5 buah tahu goreng", "100 gr tauge, seduh air panas", "10 buah lentho (perkedel kacang tolo)", "Bumbu Kuah (Petis): 3 sdm petis udang, 3 siung bawang putih, cabe rawit, gula merah, garam, air panas", "Pelengkap: kerupuk, bawang goreng, seledri"], langkah: ["Haluskan bawang putih dan cabe rawit.", "Campur petis udang dengan bawang putih halus, gula merah, garam, dan air panas. Aduk hingga rata.", "Siapkan piring, tata lontong, tahu goreng, lentho, dan tauge.", "Siram dengan kuah petis.", "Taburi dengan bawang goreng, seledri cincang, dan kerupuk."], tips: "Lentho adalah perkedel dari kacang tolo yang diberi tepung kanji lalu digoreng hingga renyah." },
            { nama: "Rujak Cingur", gambar: "https://images.unsplash.com/photo-1621996346565-e3dbc353d2e5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80", deskripsi: "Makanan khas Surabaya yang menggunakan cingur (moncong sapi) dengan campuran buah dan sayuran, serta bumbu petis.", bahan: ["250 gr cingur, rebus hingga empuk", "100 gr timun, iris", "100 gr nanas, iris", "100 gr kedondong", "50 gr tauge", "Lontong, potong", "Bumbu: 250 gr kacang tanah goreng, 5 buah cabe rawit, 3 siung bawang putih, 1 sdm petis udang, gula merah, garam, air asam jawa"], langkah: ["Rebus cingur hingga empuk, potong-potong.", "Haluskan semua bumbu (kacang, cabe, bawang putih) dengan sedikit air.", "Campur bumbu halus dengan petis, gula merah, garam, dan air asam jawa. Aduk rata.", "Dalam mangkuk besar, campur cingur, timun, nanas, kedondong, tauge, dan lontong.", "Tuang bumbu kacang di atasnya, aduk rata."], tips: "Pilih cingur yang masih segar dan berwarna kemerahan. Rebus dengan daun jambu biji agar tidak bau amis." },
            { nama: "Karedok", gambar: "https://images.unsplash.com/photo-1631645814269-4979a8a5d9c2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80", deskripsi: "Salad sayuran mentah khas Jawa Barat yang disiram bumbu kacang.", bahan: ["100 gr kacang panjang", "100 gr kol", "1 buah timun", "50 gr tauge", "1 buah terong bulat", "Bumbu Kacang: 150 gr kacang tanah goreng, 5 buah cabe merah, 3 siung bawang putih, 1 buah kencur, gula merah, garam, terasi, air asam jawa", "Kerupuk merah"], langkah: ["Cuci bersih semua sayuran. Iris kacang panjang, kol, timun, dan terong. Rendam tauge sebentar.", "Haluskan semua bumbu kacang kecuali air asam jawa.", "Campur bumbu kacang dengan air asam jawa hingga mengental.", "Dalam mangkuk, campur semua sayuran mentah.", "Tuang bumbu kacang di atas sayuran, aduk rata.", "Sajikan dengan kerupuk merah."], tips: "Karedok disajikan dengan sayuran yang benar-benar segar dan mentah untuk mendapatkan tekstur yang renyah." },
            { nama: "Asinan", gambar: "https://images.unsplash.com/photo-1631645814269-4979a8a5d9c2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80", deskripsi: "Makanan yang terbuat dari sayuran atau buah yang direndam dalam larutan cuka dan cabai, disajikan segar.", bahan: ["200 gr sayuran (kubis, wortel, timun)", "100 gr tauge", "Bumbu Perendam: 250 ml air, 100 ml cuka, 100 gr gula pasir, 1 sdt garam", "Bumbu Sambal: 10 buah cabe rawit, 5 siung bawang putih, garam, gula", "Kacang tanah goreng, kerupuk"], langkah: ["Cuci bersih dan potong-potong semua sayuran.", "Rebus sebentar kubis, wortel, dan tauge. Tiriskan.", "Campur air, cuka, gula, dan garam. Aduk hingga gula larut.", "Rendam sayuran dalam bumbu perendam selama minimal 1 jam di kulkas.", "Haluskan bahan sambal.", "Sajikan asinan dengan sambal, kacang tanah goreng, dan kerupuk."], tips: "Asinan akan lebih enak jika didiamkan semalaman di kulkas agar bumbu meresap sempurna." },
            { nama: "Tahu Gejrot", gambar: "https://images.unsplash.com/photo-1631645814269-4979a8a5d9c2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80", deskripsi: "Tahu goreng kecil yang disiram kuah manis, asam, dan pedas.", bahan: ["10 buah tahu pong, goreng hingga kulitnya kering", "Bumbu Kuah: 5 siung bawang merah, 2 siung bawang putih, 10 buah cabe rawit, 3 sdm gula merah, 1 sdt asam jawa, 1 sdt garam, 250 ml air"], langkah: ["Iris tipis bawang merah, bawang putih, dan cabe rawit.", "Dalam panci, campur air, gula merah, asam jawa, dan garam. Masak hingga gula larut.", "Masukkan irisan bawang dan cabe, masak hingga layu.", "Letakkan tahu goreng di dalam mangkuk saji.", "Siram tahu dengan kuah yang masih panas. Sajikan."], tips: "Gunakan tahu pong yang bagus dan kualitas baik agar tidak mudah hancur saat disiram kuah." },
            { nama: "Sate Buntel", gambar: "https://images.unsplash.com/photo-1569736411845-5131056be05e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80", deskripsi: "Sate dari daging cincang yang dibuntel (bungkus) dengan adonan lalu dibakar.", bahan: ["500 gr daging sapi, cincang halus", "100 gr lemak sapi, cincang", "2 butir telur", "100 gr tepung terigu", "Bumbu Halus: 6 bawang merah, 4 bawang putih, 1 sdt merica, 1 sdt ketumbar", "Garam dan gula", "Bumbu Kacang: sama seperti sate pada umumnya"], langkah: ["Campur daging cincang, lemak cincang, telur, dan tepung terigu. Uleni hingga rata.", "Tambahkan bumbu halus, garam, dan gula. Aduk rata.", "Ambil selembar daun pisang, letakkan adonan daging di atasnya, lalu buntel rapat.", "Panggang sate buntel di atas api arang atau di oven hingga matang.", "Angkat, buka bungkus daun pisang, dan potong-potong.", "Sajikan dengan bumbu kacang dan lontong."], tips: "Pastikan api tidak terlalu besar saat membakar agar bagian luar tidak gosong sebelum bagian dalam matang." },

        // --- FUNGSI UNTUK SALJU ---
        function createSnowflakes() {
            const snowflakesContainer = document.querySelector('.snowflakes'); const snowflakeSymbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            for (let i = 0; i < 50; i++) { const snowflake = document.createElement('div'); snowflake.classList.add('snowflake'); snowflake.innerHTML = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)]; snowflake.style.left = Math.random() * 100 + '%'; snowflake.style.animationDuration = Math.random() * 3 + 10 + 's'; snowflake.style.animationDelay = Math.random() * 5 + 's'; snowflake.style.fontSize = Math.random() * 10 + 15 + 'px'; snowflake.style.opacity = Math.random(); snowflakesContainer.appendChild(snowflake); }
        }
        
        // --- FUNGSI UTAMA ALARM ---
        function updateJam() {
            const sekarang = new Date();
            const jam = String(sekarang.getHours()).padStart(2, '0');
            const menit = String(sekarang.getMinutes()).padStart(2, '0');
            const detik = String(sekarang.getSeconds()).padStart(2, '0');
            jamDigital.textContent = `${jam}:${menit}:${detik}`;
            alarms.forEach((alarm, index) => {
                if (`${jam}:${menit}` === alarm.time) { bunyikanAlarm(); alarms.splice(index, 1); renderAlarms(); }
            });
        }
        function bunyikanAlarm() {
            notifikasiAlarm.style.display = 'flex'; isAlarmRinging = true;
            
            // --- TAMBAHAN GETARAN ---
            // Cek apakah browser mendukung Vibration API
            if ('vibrate' in navigator) {
                // Jalankan pola getaran: getaran 200ms, jeda 100ms, getaran 200ms
                navigator.vibrate([200, 100, 200]);
            }

            function speakLoop() { if (!isAlarmRinging) { return; } if ('speechSynthesis' in window) { const ucapan = new SpeechSynthesisUtterance(pesanSuara); ucapan.lang = 'id-ID'; ucapan.rate = 1; ucapan.pitch = 1; ucapan.volume = 1; ucapan.onend = () => { speakLoop(); }; window.speechSynthesis.speak(ucapan); } else { console.error("Browser Anda tidak mendukung Web Speech API."); isAlarmRinging = false; } }
            speakLoop();
        }
        function renderAlarms() {
            daftarAlarmContainer.innerHTML = '';
            if (alarms.length === 0) { statusAlarm.textContent = 'Belum ada alarm yang diatur.'; statusAlarm.style.color = '#a8a8a8'; return; }
            alarms.forEach(alarm => {
                const itemAlarm = document.createElement('div'); itemAlarm.classList.add('item-alarm');
                itemAlarm.innerHTML = `<span>üîî ${alarm.time}</span><button class="delete-btn" data-id="${alarm.id}">Hapus</button>`;
                daftarAlarmContainer.appendChild(itemAlarm);
            });
            statusAlarm.textContent = `${alarms.length} alarm aktif.`; statusAlarm.style.color = '#4caf50';
        }
        tombolAtur.addEventListener('click', () => {
            const waktuYangDipilih = waktuAlarmInput.value;
            if (waktuYangDipilih) {
                if (alarms.some(alarm => alarm.time === waktuYangDipilih)) { statusAlarm.textContent = `Alarm untuk pukul ${waktuYangDipilih} sudah ada!`; statusAlarm.style.color = '#ff9800'; return; }
                const newAlarm = { id: Date.now(), time: waktuYangDipilih }; alarms.push(newAlarm); renderAlarms(); waktuAlarmInput.value = ''; statusAlarm.textContent = `Alarm berhasil ditambahkan!`; statusAlarm.style.color = '#4caf50';
            } else { statusAlarm.textContent = 'Silakan pilih waktu terlebih dahulu!'; statusAlarm.style.color = '#ff9800'; }
        });
        daftarAlarmContainer.addEventListener('click', (e) => { if (e.target.classList.contains('delete-btn')) { const idToDelete = parseInt(e.target.dataset.id); alarms = alarms.filter(alarm => alarm.id !== idToDelete); renderAlarms(); } });
        tombolHentikan.addEventListener('click', () => { notifikasiAlarm.style.display = 'none'; isAlarmRinging = false; if ('speechSynthesis' in window) { window.speechSynthesis.cancel(); } });
        
        // --- FUNGSI GENERATOR RESEP ---
        function tampilkanJudulResep() {
            daftarJudulResepContainer.innerHTML = '';
            resepData.forEach((resep, index) => {
                const listItem = document.createElement('li'); listItem.classList.add('judul-resep-item');
                listItem.textContent = resep.nama;
                listItem.addEventListener('click', () => tampilkanDetailResep(index));
                daftarJudulResepContainer.appendChild(listItem);
            });
        }
        function tampilkanDetailResep(index) {
            document.querySelectorAll('.judul-resep-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.judul-resep-item')[index].classList.add('active');
            const resep = resepData[index];
            const bahanList = resep.bahan.map(b => `<li>${b}</li>`).join('');
            const langkahList = resep.langkah.map(l => `<li>${l}</li>`).join('');
            resepDetailContainer.innerHTML = `
                <div class="resep-card">
                    <img src="${resep.gambar}" alt="${resep.nama}">
                    <h3>${resep.nama}</h3>
                    <p>${resep.deskripsi}</p>
                    <h4>Bahan-bahan:</h4>
                    <ul>${bahanList}</ul>
                    <h4>Cara Memasak:</h4>
                    <ol>${langkahList}</ol>
                    <div class="tips"><strong>Tips Ala Putri:</strong> ${resep.tips}</div>
                </div>
            `;
        }

        // --- LOGIKA NAVIGASI TAB ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const pages = document.querySelectorAll('.page-content');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetPageId = button.dataset.target;
                pages.forEach(page => page.classList.remove('active'));
                tabButtons.forEach(btn => btn.classList.remove('active-tab'));
                document.getElementById(targetPageId).classList.add('active');
                button.classList.add('active-tab');
            });
        });

        // --- INISIALISASI ---
        createSnowflakes();
        setInterval(updateJam, 1000);
        updateJam();
        renderAlarms();
        tampilkanJudulResep();

    </script>
