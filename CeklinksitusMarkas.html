<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Manager - Paste & Open</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0f1a;
      --bg-secondary: #111827;
      --fg: #f1f5f9;
      --muted: #64748b;
      --accent: #22d3ee;
      --accent-hover: #06b6d4;
      --card: #1e293b;
      --border: #334155;
      --danger: #f43f5e;
      --success: #10b981;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    /* Background pattern */
    .bg-pattern {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(34, 211, 238, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(16, 185, 129, 0.1), transparent),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-secondary) 100%);
      z-index: -2;
    }

    .grid-overlay {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: -1;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(60px); }
    }

    /* Typography */
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Card styling */
    .card {
      background: linear-gradient(145deg, var(--card), rgba(30, 41, 59, 0.7));
      border: 1px solid var(--border);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }

    /* Input styling */
    .paste-area {
      background: var(--bg);
      border: 2px dashed var(--border);
      border-radius: 12px;
      color: var(--fg);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: vertical;
      transition: all 0.3s ease;
    }

    .paste-area:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.15);
    }

    .paste-area::placeholder {
      color: var(--muted);
    }

    /* Button styling */
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: var(--bg);
      font-weight: 600;
      padding: 14px 28px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(255,255,255,0.2));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn-primary:hover::before {
      opacity: 1;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(34, 211, 238, 0.35);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: transparent;
      color: var(--muted);
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Link item styling */
    .link-item {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 14px;
      animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transition: all 0.2s ease;
    }

    .link-item:hover {
      border-color: var(--accent);
      background: rgba(34, 211, 238, 0.05);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .link-number {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: var(--bg);
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }

    .link-url {
      flex: 1;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: var(--fg);
      word-break: break-all;
      line-height: 1.5;
    }

    .link-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .btn-icon:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(34, 211, 238, 0.1);
    }

    .btn-icon.danger:hover {
      border-color: var(--danger);
      color: var(--danger);
      background: rgba(244, 63, 94, 0.1);
    }

    /* Counter badge */
    .counter-badge {
      background: var(--accent);
      color: var(--bg);
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: rgba(34, 211, 238, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
    }

    /* Status toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--card);
      border: 1px solid var(--border);
      padding: 14px 24px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success {
      border-color: var(--success);
    }

    .toast.warning {
      border-color: #f59e0b;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .link-item {
        flex-wrap: wrap;
      }
      .link-url {
        width: 100%;
        order: 3;
        margin-top: 8px;
      }
      .link-actions {
        margin-left: auto;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus visible */
    *:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="grid-overlay"></div>

  <main class="max-w-3xl mx-auto px-4 py-10 md:py-16">
    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-3xl md:text-4xl font-bold mb-3">
        Link <span style="color: var(--accent)">Manager</span>
      </h1>
      <p class="text-base md:text-lg" style="color: var(--muted)">
        Paste multiple links, manage them, and open all at once
      </p>
    </header>

    <!-- Paste Area Card -->
    <section class="card p-6 mb-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Paste Links</h2>
        <button 
          class="btn-secondary text-sm"
          onclick="clearAll()"
          aria-label="Hapus semua link"
        >
          Clear All
        </button>
      </div>
      
      <textarea 
        id="pasteArea" 
        class="paste-area w-full p-4"
        rows="5"
        placeholder="Paste links di sini...&#10;Pisahkan dengan Enter (baris baru)&#10;&#10;Contoh:&#10;https://google.com&#10;https://github.com"
        aria-label="Area untuk paste links"
      ></textarea>
      
      <div class="flex items-center justify-between mt-4">
        <p class="text-sm" style="color: var(--muted)">
          Pisahkan setiap link dengan baris baru (Enter)
        </p>
        <button 
          class="btn-secondary text-sm"
          onclick="processPaste()"
        >
          Process Links
        </button>
      </div>
    </section>

    <!-- Links List Card -->
    <section class="card p-6 mb-6">
      <div class="flex items-center justify-between mb-5">
        <h2 class="text-lg font-semibold">Links List</h2>
        <div class="counter-badge">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
          </svg>
          <span id="linkCount">0</span>
        </div>
      </div>

      <div id="linksList">
        <div class="empty-state">
          <div class="empty-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
          </div>
          <p>Belum ada link</p>
          <p class="text-sm mt-1">Paste link di atas untuk mulai</p>
        </div>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="flex flex-col sm:flex-row gap-4 justify-center">
      <button 
        id="openAllBtn"
        class="btn-primary flex items-center justify-center gap-3"
        onclick="openAllLinks()"
        disabled
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
          <polyline points="15 3 21 3 21 9"/>
          <line x1="10" y1="14" x2="21" y2="3"/>
        </svg>
        Buka Semua Link
      </button>
    </section>

    <!-- Info -->
    <p class="text-center text-sm mt-6" style="color: var(--muted)">
      Pastikan popup blocker dinonaktifkan untuk membuka multiple tabs
    </p>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast">
    <span id="toastIcon"></span>
    <span id="toastMessage"></span>
  </div>

  <script>
    // State
    let links = [];

    // DOM Elements
    const pasteArea = document.getElementById('pasteArea');
    const linksList = document.getElementById('linksList');
    const linkCount = document.getElementById('linkCount');
    const openAllBtn = document.getElementById('openAllBtn');
    const toast = document.getElementById('toast');
    const toastIcon = document.getElementById('toastIcon');
    const toastMessage = document.getElementById('toastMessage');

    // Auto-process on paste
    pasteArea.addEventListener('paste', (e) => {
      setTimeout(() => {
        processPaste();
      }, 100);
    });

    // Process pasted content
    function processPaste() {
      const content = pasteArea.value.trim();
      if (!content) {
        showToast('Tidak ada link untuk diproses', 'warning');
        return;
      }

      // Split by newline and filter valid URLs
      const lines = content.split(/[\r\n]+/);
      const newLinks = [];
      
      lines.forEach(line => {
        const trimmed = line.trim();
        if (isValidUrl(trimmed)) {
          // Check if not duplicate
          if (!links.includes(trimmed)) {
            newLinks.push(trimmed);
          }
        }
      });

      if (newLinks.length === 0) {
        showToast('Tidak ada URL valid ditemukan', 'warning');
        return;
      }

      links = [...links, ...newLinks];
      renderLinks();
      pasteArea.value = '';
      showToast(`${newLinks.length} link berhasil ditambahkan`, 'success');
    }

    // Validate URL
    function isValidUrl(string) {
      try {
        const url = new URL(string);
        return url.protocol === 'http:' || url.protocol === 'https:';
      } catch (_) {
        // Try adding https://
        try {
          const url = new URL('https://' + string);
          return true;
        } catch (_) {
          return false;
        }
      }
    }

    // Render links list
    function renderLinks() {
      if (links.length === 0) {
        linksList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
              </svg>
            </div>
            <p>Belum ada link</p>
            <p class="text-sm mt-1">Paste link di atas untuk mulai</p>
          </div>
        `;
        openAllBtn.disabled = true;
      } else {
        linksList.innerHTML = links.map((link, index) => `
          <div class="link-item" style="animation-delay: ${index * 50}ms">
            <div class="link-number">${index + 1}</div>
            <a href="${escapeHtml(link)}" target="_blank" rel="noopener noreferrer" class="link-url" title="${escapeHtml(link)}">
              ${escapeHtml(truncateUrl(link))}
            </a>
            <div class="link-actions">
              <button 
                class="btn-icon" 
                onclick="copyLink(${index})"
                aria-label="Copy link"
                title="Copy"
              >
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
              </button>
              <button 
                class="btn-icon" 
                onclick="openSingleLink(${index})"
                aria-label="Buka link"
                title="Buka"
              >
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                  <polyline points="15 3 21 3 21 9"/>
                  <line x1="10" y1="14" x2="21" y2="3"/>
                </svg>
              </button>
              <button 
                class="btn-icon danger" 
                onclick="removeLink(${index})"
                aria-label="Hapus link"
                title="Hapus"
              >
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="18" y1="6" x2="6" y2="18"/>
                  <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
              </button>
            </div>
          </div>
        `).join('');
        openAllBtn.disabled = false;
      }

      linkCount.textContent = links.length;
    }

    // Truncate URL for display
    function truncateUrl(url) {
      if (url.length > 60) {
        return url.substring(0, 60) + '...';
      }
      return url;
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Remove single link
    function removeLink(index) {
      links.splice(index, 1);
      renderLinks();
    }

    // Copy link
    async function copyLink(index) {
      try {
        await navigator.clipboard.writeText(links[index]);
        showToast('Link berhasil dicopy', 'success');
      } catch (err) {
        showToast('Gagal copy link', 'warning');
      }
    }

    // Open single link
    function openSingleLink(index) {
      window.open(links[index], '_blank', 'noopener,noreferrer');
    }

    // Open all links
    function openAllLinks() {
      if (links.length === 0) return;
      
      links.forEach((link, index) => {
        setTimeout(() => {
          window.open(link, '_blank', 'noopener,noreferrer');
        }, index * 200); // Stagger opening to avoid popup blocker
      });

      showToast(`Membuka ${links.length} link...`, 'success');
    }

    // Clear all
    function clearAll() {
      if (links.length === 0) return;
      
      links = [];
      renderLinks();
      pasteArea.value = '';
      showToast('Semua link telah dihapus', 'success');
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      toast.className = `toast ${type}`;
      toastMessage.textContent = message;
      
      if (type === 'success') {
        toastIcon.innerHTML = `
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        `;
      } else {
        toastIcon.innerHTML = `
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
        `;
      }

      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Initialize
    renderLinks();
  </script>
</body>
</html>
