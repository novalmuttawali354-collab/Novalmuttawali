<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Manager Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #020a06;
      --bg-main: #041a0f;
      --bg-card: rgba(16, 42, 28, 0.4);
      --border: rgba(34, 197, 94, 0.15);
      --border-hover: rgba(34, 197, 94, 0.35);
      --fg: #ecfdf5;
      --fg-muted: #6ee7b7;
      --accent: #10b981;
      --accent-bright: #34d399;
      --accent-glow: rgba(16, 185, 129, 0.5);
      --success: #22c55e;
      --warning: #eab308;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-deep);
      color: var(--fg);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Digital Grid Background */
    .digital-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(16, 185, 129, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(16, 185, 129, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(ellipse 80% 60% at 50% 30%, black, transparent);
      z-index: 0;
    }

    /* Animated Glow Orbs */
    .glow-orbs {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      animation: orbFloat 25s infinite ease-in-out;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.25), transparent 70%);
      top: -150px;
      left: -100px;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(20, 184, 166, 0.2), transparent 70%);
      bottom: -100px;
      right: -50px;
      animation-delay: -10s;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(52, 211, 153, 0.15), transparent 70%);
      top: 40%;
      left: 60%;
      animation-delay: -5s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(25px, -25px) scale(1.05); }
      66% { transform: translate(-15px, 15px) scale(0.95); }
    }

    /* Scanline Effect */
    .scanlines {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 4px
      );
      pointer-events: none;
      z-index: 1;
    }

    /* Main Container */
    .main-container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 24px;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 50px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .brand {
      flex: 1;
      min-width: 200px;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 12px;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent), var(--accent-bright));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px var(--accent-glow), inset 0 0 20px rgba(255,255,255,0.1);
      position: relative;
    }

    .logo-icon::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), transparent);
      z-index: -1;
      opacity: 0.5;
    }

    .brand h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, var(--accent-bright) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .brand p {
      color: var(--fg-muted);
      font-size: 0.95rem;
      opacity: 0.8;
    }

    /* Main Action Button - Top Right */
    .action-panel {
      flex-shrink: 0;
    }

    .btn-main-action {
      background: linear-gradient(135deg, var(--accent), #059669);
      color: white;
      border: none;
      padding: 16px 28px;
      border-radius: 14px;
      font-family: inherit;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 20px var(--accent-glow), 0 0 40px rgba(16, 185, 129, 0.2);
      position: relative;
      overflow: hidden;
    }

    .btn-main-action::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-main-action:hover::before {
      left: 100%;
    }

    .btn-main-action:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 35px var(--accent-glow), 0 0 60px rgba(16, 185, 129, 0.3);
    }

    .btn-main-action:active {
      transform: translateY(-1px);
    }

    .btn-main-action:disabled {
      opacity: 0.35;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-main-action:disabled::before {
      display: none;
    }

    .btn-icon-separator {
      width: 32px;
      height: 32px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Glass Card */
    .glass-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      transition: all 0.35s ease;
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-bright), transparent);
      opacity: 0.5;
    }

    .glass-card:hover {
      border-color: var(--border-hover);
      box-shadow: 0 10px 40px rgba(16, 185, 129, 0.1);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--fg);
    }

    .card-title svg {
      color: var(--accent-bright);
    }

    /* Textarea */
    .paste-textarea {
      width: 100%;
      min-height: 140px;
      background: rgba(0, 10, 6, 0.6);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px 18px;
      color: var(--fg);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.7;
      resize: vertical;
      transition: all 0.3s ease;
    }

    .paste-textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15), 0 0 30px rgba(16, 185, 129, 0.1);
    }

    .paste-textarea::placeholder {
      color: rgba(110, 231, 183, 0.4);
    }

    /* Buttons */
    .btn-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--fg-muted);
      padding: 10px 16px;
      border-radius: 10px;
      font-family: inherit;
      font-weight: 500;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.25s ease;
    }

    .btn-ghost:hover {
      background: rgba(16, 185, 129, 0.1);
      border-color: var(--accent);
      color: var(--accent-bright);
    }

    .btn-ghost.danger:hover {
      border-color: var(--danger);
      color: var(--danger);
      background: rgba(239, 68, 68, 0.1);
    }

    /* Counter Badge */
    .counter-badge {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(52, 211, 153, 0.1));
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: var(--accent-bright);
      padding: 8px 16px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    /* Links List */
    .links-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 380px;
      overflow-y: auto;
      padding-right: 6px;
    }

    .links-list::-webkit-scrollbar {
      width: 5px;
    }

    .links-list::-webkit-scrollbar-track {
      background: rgba(16, 185, 129, 0.05);
      border-radius: 3px;
    }

    .links-list::-webkit-scrollbar-thumb {
      background: rgba(16, 185, 129, 0.2);
      border-radius: 3px;
    }

    .link-item {
      background: rgba(0, 15, 10, 0.5);
      border: 1px solid rgba(16, 185, 129, 0.08);
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      animation: linkSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1) backwards;
      transition: all 0.25s ease;
    }

    .link-item:hover {
      background: rgba(16, 185, 129, 0.08);
      border-color: rgba(16, 185, 129, 0.25);
      transform: translateX(6px);
    }

    @keyframes linkSlide {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .link-number {
      min-width: 30px;
      height: 30px;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.25), rgba(52, 211, 153, 0.15));
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 12px;
      color: var(--accent-bright);
      flex-shrink: 0;
    }

    .link-content {
      flex: 1;
      min-width: 0;
    }

    .link-url {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: rgba(236, 253, 245, 0.9);
      text-decoration: none;
      word-break: break-all;
      display: block;
      transition: color 0.2s;
    }

    .link-url:hover {
      color: var(--accent-bright);
    }

    .link-actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .btn-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 1px solid rgba(16, 185, 129, 0.15);
      background: transparent;
      color: var(--fg-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .btn-icon:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
      transform: scale(1.08);
    }

    .btn-icon.danger:hover {
      background: var(--danger);
      border-color: var(--danger);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 50px 20px;
    }

    .empty-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(52, 211, 153, 0.05));
      border: 1px dashed rgba(16, 185, 129, 0.2);
      border-radius: 20px;
      margin: 0 auto 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
    }

    .empty-state h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--fg);
    }

    .empty-state p {
      color: var(--fg-muted);
      font-size: 13px;
      opacity: 0.7;
    }

    /* Info Box */
    .info-box {
      background: linear-gradient(135deg, rgba(234, 179, 8, 0.08), rgba(234, 179, 8, 0.03));
      border: 1px solid rgba(234, 179, 8, 0.2);
      border-radius: 12px;
      padding: 14px 18px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .info-box svg {
      flex-shrink: 0;
      color: var(--warning);
    }

    .info-box p {
      font-size: 12px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.75);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(4, 26, 15, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(16, 185, 129, 0.3);
      padding: 14px 22px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(16, 185, 129, 0.1);
      z-index: 1000;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success { border-color: var(--success); }
    .toast.warning { border-color: var(--warning); }

    .toast-icon {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toast.success .toast-icon { background: rgba(34, 197, 94, 0.2); }
    .toast.warning .toast-icon { background: rgba(234, 179, 8, 0.2); }

    /* Status Indicator */
    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: statusPulse 2s infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 0 0 var(--accent-glow); }
      50% { opacity: 0.7; box-shadow: 0 0 0 6px transparent; }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .main-container {
        padding: 20px 16px;
      }

      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .action-panel {
        order: -1;
        display: flex;
        justify-content: flex-end;
      }

      .btn-main-action {
        padding: 14px 20px;
        font-size: 14px;
      }

      .glass-card {
        padding: 18px;
      }

      .link-item {
        flex-wrap: wrap;
      }

      .link-content {
        width: 100%;
        order: 3;
        margin-top: 10px;
      }

      .link-actions {
        margin-left: auto;
      }
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    *:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <!-- Digital Grid Background -->
  <div class="digital-grid"></div>
  
  <!-- Glow Orbs -->
  <div class="glow-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>
  
  <!-- Scanlines -->
  <div class="scanlines"></div>

  <main class="main-container">
    <!-- Top Bar with Brand & Main Action -->
    <div class="top-bar">
      <div class="brand">
        <div class="logo-wrapper">
          <div class="logo-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
          </div>
          <h1>Link Manager</h1>
        </div>
        <p>Kelola link dan buka semua tab sekaligus</p>
      </div>

      <div class="action-panel">
        <button id="openAllBtn" class="btn-main-action" onclick="openAllLinks()" disabled>
          <span class="btn-icon-separator">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
          </span>
          <span>Buka Semua Link</span>
        </button>
      </div>
    </div>

    <!-- Paste Section -->
    <section class="glass-card">
      <div class="card-header">
        <h2 class="card-title">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
          </svg>
          Paste Links
        </h2>
        <button class="btn-ghost danger" onclick="clearAll()">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          Clear
        </button>
      </div>

      <textarea 
        id="pasteArea" 
        class="paste-textarea"
        placeholder="Tempel link di sini, pisahkan dengan baris baru...

Contoh:
https://google.com
https://github.com
https://youtube.com"
        aria-label="Area paste link"
      ></textarea>

      <div class="btn-row">
        <span style="color: var(--fg-muted); font-size: 12px; display: flex; align-items: center; gap: 8px;">
          <span class="status-dot"></span>
          Setiap baris = 1 link
        </span>
        <button class="btn-ghost" onclick="processPaste()">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Process
        </button>
      </div>
    </section>

    <!-- Links List Section -->
    <section class="glass-card">
      <div class="card-header">
        <h2 class="card-title">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="8" y1="6" x2="21" y2="6"/>
            <line x1="8" y1="12" x2="21" y2="12"/>
            <line x1="8" y1="18" x2="21" y2="18"/>
            <line x1="3" y1="6" x2="3.01" y2="6"/>
            <line x1="3" y1="12" x2="3.01" y2="12"/>
            <line x1="3" y1="18" x2="3.01" y2="18"/>
          </svg>
          Daftar Link
        </h2>
        <div class="counter-badge">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
          </svg>
          <span id="linkCount">0</span>
        </div>
      </div>

      <div id="linksList" class="links-list">
        <div class="empty-state">
          <div class="empty-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
          </div>
          <h3>Belum ada link</h3>
          <p>Tempel link di atas untuk memulai</p>
        </div>
      </div>
    </section>

    <!-- Info Box -->
    <div class="info-box">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      <p>
        <strong>Tips:</strong> Jika browser memblokir popup, klik ikon di address bar dan izinkan popup untuk membuka semua tab sekaligus.
      </p>
    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <div class="toast-icon">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    </div>
    <span id="toastMessage"></span>
  </div>

  <script>
    // State
    let links = [];

    // DOM Elements
    const pasteArea = document.getElementById('pasteArea');
    const linksList = document.getElementById('linksList');
    const linkCount = document.getElementById('linkCount');
    const openAllBtn = document.getElementById('openAllBtn');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');

    // Auto-process on paste
    pasteArea.addEventListener('paste', () => {
      setTimeout(() => processPaste(), 100);
    });

    // Process pasted content
    function processPaste() {
      const content = pasteArea.value.trim();
      if (!content) {
        showToast('Tidak ada link untuk diproses', 'warning');
        return;
      }

      const lines = content.split(/[\r\n]+/);
      const newLinks = [];
      
      lines.forEach(line => {
        const trimmed = line.trim();
        if (trimmed && !links.includes(trimmed)) {
          if (isValidUrl(trimmed)) {
            newLinks.push(trimmed);
          } else {
            const withProtocol = 'https://' + trimmed;
            if (isValidUrl(withProtocol)) {
              newLinks.push(withProtocol);
            }
          }
        }
      });

      if (newLinks.length === 0) {
        showToast('Tidak ada URL valid ditemukan', 'warning');
        return;
      }

      links = [...links, ...newLinks];
      renderLinks();
      pasteArea.value = '';
      showToast(`${newLinks.length} link berhasil ditambahkan`, 'success');
    }

    // Validate URL
    function isValidUrl(string) {
      try {
        const url = new URL(string);
        return url.protocol === 'http:' || url.protocol === 'https:';
      } catch (_) {
        return false;
      }
    }

    // Render links list
    function renderLinks() {
      if (links.length === 0) {
        linksList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
              </svg>
            </div>
            <h3>Belum ada link</h3>
            <p>Tempel link di atas untuk memulai</p>
          </div>
        `;
        openAllBtn.disabled = true;
      } else {
        linksList.innerHTML = links.map((link, index) => `
          <div class="link-item" style="animation-delay: ${index * 35}ms">
            <div class="link-number">${index + 1}</div>
            <div class="link-content">
              <a href="${escapeHtml(link)}" target="_blank" rel="noopener noreferrer" class="link-url" title="${escapeHtml(link)}">
                ${escapeHtml(truncateUrl(link))}
              </a>
            </div>
            <div class="link-actions">
              <button class="btn-icon" onclick="copyLink(${index})" title="Copy" aria-label="Copy link">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
              </button>
              <button class="btn-icon" onclick="openSingleLink(${index})" title="Buka" aria-label="Buka link">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                  <polyline points="15 3 21 3 21 9"/>
                  <line x1="10" y1="14" x2="21" y2="3"/>
                </svg>
              </button>
              <button class="btn-icon danger" onclick="removeLink(${index})" title="Hapus" aria-label="Hapus link">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="18" y1="6" x2="6" y2="18"/>
                  <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
              </button>
            </div>
          </div>
        `).join('');
        openAllBtn.disabled = false;
      }

      linkCount.textContent = links.length;
    }

    // Truncate URL
    function truncateUrl(url) {
      if (url.length > 55) {
        return url.substring(0, 55) + '...';
      }
      return url;
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Remove single link
    function removeLink(index) {
      links.splice(index, 1);
      renderLinks();
      showToast('Link dihapus', 'success');
    }

    // Copy link
    async function copyLink(index) {
      try {
        await navigator.clipboard.writeText(links[index]);
        showToast('Link berhasil disalin', 'success');
      } catch (err) {
        showToast('Gagal menyalin link', 'warning');
      }
    }

    // Open single link
    function openSingleLink(index) {
      window.open(links[index], '_blank', 'noopener,noreferrer');
    }

    // Open all links - BERSAMAAN
    function openAllLinks() {
      if (links.length === 0) return;
      
      let opened = 0;
      let blocked = 0;

      for (let i = 0; i < links.length; i++) {
        const win = window.open(links[i], '_blank', 'noopener,noreferrer');
        if (win && !win.closed) {
          opened++;
        } else {
          blocked++;
        }
      }

      if (blocked > 0) {
        showToast(`${opened} tab terbuka, ${blocked} diblokir. Izinkan popup!`, 'warning');
      } else {
        showToast(`Semua ${opened} link terbuka di tab baru`, 'success');
      }
    }

    // Clear all
    function clearAll() {
      if (links.length === 0) return;
      links = [];
      renderLinks();
      pasteArea.value = '';
      showToast('Semua link dihapus', 'success');
    }

    // Show toast
    function showToast(message, type = 'success') {
      toast.className = `toast ${type}`;
      toastMessage.textContent = message;
      
      const iconSvg = type === 'success' 
        ? '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>'
        : '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#eab308" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>';
      
      toast.querySelector('.toast-icon').innerHTML = iconSvg;
      toast.classList.add('show');
      
      setTimeout(() => toast.classList.remove('show'), 3500);
    }

    // Initialize
    renderLinks();
  </script>
</body>
</html>
