<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste & Buka Semua Link (Anti Blokir)</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h2 {
            margin-top: 0;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 2px rgba(0,102,204,0.2);
        }
        .button-group {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary {
            background-color: #0066cc;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0052a3;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .link-list {
            margin-top: 25px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .link-list h3 {
            margin-top: 0;
            font-weight: 500;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .link-item {
            margin: 8px 0;
            word-break: break-all;
        }
        .link-item a {
            color: #0066cc;
            text-decoration: none;
        }
        .link-item a:hover {
            text-decoration: underline;
        }
        .empty-message {
            color: #888;
            font-style: italic;
        }
        .info {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }
        #statusMessage {
            margin-top: 10px;
            font-size: 14px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h2>ðŸ“Œ Tempel Daftar Link</h2>
    <p class="info">Tempel link (satu baris per link) ke kotak di bawah. Link akan otomatis tersusun saat kamu melakukan <strong>paste</strong> atau klik tombol "Proses".</p>

    <textarea id="inputText" placeholder="https://example.com&#10;https://google.com&#10;contoh.org"></textarea>

    <div class="button-group">
        <button id="processBtn" class="btn btn-primary">Proses Link</button>
        <button id="openAllBtn" class="btn btn-success">Buka Semua Link</button>
    </div>

    <div id="linkContainer" class="link-list">
        <h3>ðŸ“‹ Daftar Link</h3>
        <div id="linkItems" class="empty-message">Belum ada link. Tempel atau proses terlebih dahulu.</div>
    </div>
    <div id="statusMessage"></div>

    <script>
        (function() {
            const inputText = document.getElementById('inputText');
            const processBtn = document.getElementById('processBtn');
            const openAllBtn = document.getElementById('openAllBtn');
            const linkItems = document.getElementById('linkItems');
            const statusMessage = document.getElementById('statusMessage');

            let links = [];

            function prosesTeks() {
                const teks = inputText.value;
                const baris = teks.split(/\r?\n/);
                links = [];

                baris.forEach(line => {
                    line = line.trim();
                    if (line === '') return;

                    let url = line;
                    if (!url.match(/^https?:\/\//i)) {
                        url = 'https://' + url;
                    }
                    links.push(url);
                });

                tampilkanLink();
                statusMessage.innerHTML = ''; // Hapus status lama
            }

            function tampilkanLink() {
                if (links.length === 0) {
                    linkItems.innerHTML = '<span class="empty-message">Tidak ada link ditemukan.</span>';
                    return;
                }

                let html = '';
                links.forEach(url => {
                    html += `<div class="link-item">ðŸ”— <a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a></div>`;
                });
                linkItems.innerHTML = html;
            }

            // Event: proses manual
            processBtn.addEventListener('click', prosesTeks);

            // Event: paste otomatis
            inputText.addEventListener('paste', function() {
                setTimeout(prosesTeks, 10);
            });

            // Event: buka semua link dengan jeda
            openAllBtn.addEventListener('click', function() {
                if (links.length === 0) {
                    alert('Tidak ada link untuk dibuka.');
                    return;
                }

                statusMessage.innerHTML = `â³ Membuka ${links.length} link dengan jeda 200ms...`;

                // Buka setiap link dengan jeda waktu agar tidak diblokir browser
                links.forEach((url, index) => {
                    setTimeout(() => {
                        window.open(url, '_blank');
                    }, index * 200); // jeda 200ms antar link
                });

                // Tampilkan pesan sukses setelah semua terjadwal
                setTimeout(() => {
                    statusMessage.innerHTML = `âœ… ${links.length} link telah dibuka (atau sedang diproses browser).`;
                }, links.length * 200 + 300);
            });

            // Jika textarea sudah terisi saat halaman dimuat, proses langsung
            if (inputText.value.trim() !== '') {
                prosesTeks();
            }
        })();
    </script>
</body>
</html>
