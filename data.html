<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data dari Google Sheet</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Gaya Umum & Reset --- */
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #f4f7f6;
            --text-color: #333;
            --header-bg: #2c3e50;
            --border-color: #ddd;
            --hover-bg: #e9f5ff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* --- Kontainer Utama --- */
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--header-bg);
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #777;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        /* --- Indikator Loading --- */
        #loading {
            text-align: center;
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Tabel Data --- */
        .table-wrapper {
            overflow-x: auto;
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px 18px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        thead th {
            background-color: var(--header-bg);
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        
        tbody tr {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        tbody tr:nth-of-type(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: var(--hover-bg);
            transform: scale(1.01);
        }
        
        tbody tr:last-of-type td {
            border-bottom: none;
        }

        /* --- Pesan Error --- */
        #error-message {
            text-align: center;
            color: #c0392b;
            background-color: #fbeaea;
            border: 1px solid #c0392b;
            padding: 15px;
            border-radius: 8px;
            display: none; /* Sembunyikan secara default */
            white-space: pre-wrap; /* Memungkinkan pesan error multi-line */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Data dari Google Sheet</h1>
        <p class="subtitle">Data diambil langsung dari Google Sheet</p>

        <div id="loading">
            <div class="spinner"></div>
            <p>Sedang memuat data...</p>
        </div>

        <!-- Pesan error akan muncul di sini -->
        <div id="error-message"></div>

        <div class="table-wrapper">
            <table id="data-table" style="display: none;">
                <thead>
                    <!-- Header akan diisi oleh JavaScript -->
                </thead>
                <tbody>
                    <!-- Baris data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SPREADSHEET_ID = '1v-MkbN5KNyUwIVNPkvoLlODZERAhUg8kx3G5G-5GlTo';
            
            // !!! GANTI ANGKA DI BAWAH INI DENGAN GID YANG ANDA TEMUKAN !!!
            // Contoh: const GID = '0';
            const GID = '1v-MkbN5KNyUwIVNPkvoLlODZERAhUg8kx3G5G-5GlTo'; 

            const API_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${GID}`;

            const loadingElement = document.getElementById('loading');
            const tableElement = document.getElementById('data-table');
            const theadElement = tableElement.querySelector('thead');
            const tbodyElement = tableElement.querySelector('tbody');
            const errorMessage = document.getElementById('error-message');

            // Cek apakah GID masih placeholder
            if (GID === '1v-MkbN5KNyUwIVNPkvoLlODZERAhUg8kx3G5G-5GlTo') {
                showError('KESALAHAN KONFIGURASI:\nAnda belum mengganti placeholder GID di dalam script.\nBuka file HTML dan ganti "1v-MkbN5KNyUwIVNPkvoLlODZERAhUg8kx3G5G-5GlTo" dengan angka GID dari sheet Anda.');
                return; // Hentikan eksekusi
            }

            console.log(`Mencoba mengambil data dari: ${API_URL}`);

            async function fetchSheetData() {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                        // Jika respons tidak OK, buat pesan error yang lebih informatif
                        throw new Error(`Gagal mengambil data. Server merespon dengan status: ${response.status} (${response.statusText}).\n\nKemungkinan penyebab:\n1. GID salah atau tidak ada.\n2. Sheet dengan GID tersebut belum dipublikasikan ke web.\n3. URL Spreadsheet ID salah.`);
                    }
                    const data = await response.text();
                    const rows = parseCSV(data);
                    populateTable(rows);
                    loadingElement.style.display = 'none';
                    tableElement.style.display = 'table'; // Tampilkan tabel
                } catch (error) {
                    console.error('Error:', error);
                    showError(error.message); // Tampilkan pesan error ke layar
                }
            }

            function showError(message) {
                loadingElement.style.display = 'none';
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function parseCSV(text) {
                const rows = text.split('\n').filter(row => row.trim() !== '');
                return rows.map(row => {
                    const values = [];
                    let current = '';
                    let inQuotes = false;
                    for (let i = 0; i < row.length; i++) {
                        const char = row[i];
                        const prevChar = i > 0 ? row[i-1] : '';
                        
                        if (char === '"' && prevChar !== '\\') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            values.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    values.push(current.trim());
                    return values.map(val => val.replace(/^"|"$/g, ''));
                });
            }

            function populateTable(rows) {
                // Kosongkan tabel terlebih dahulu
                theadElement.innerHTML = '';
                tbodyElement.innerHTML = '';

                if (rows.length === 0) {
                    showError('Data pada sheet kosong atau tidak dapat dibaca.');
                    return;
                }

                // Isi header tabel
                const headerRow = document.createElement('tr');
                rows[0].forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                theadElement.appendChild(headerRow);

                // Isi baris data tabel
                rows.slice(1).forEach(rowData => {
                    const tr = document.createElement('tr');
                    rowData.forEach(cellData => {
                        const td = document.createElement('td');
                        td.textContent = cellData;
                        tr.appendChild(td);
                    });
                    tbodyElement.appendChild(tr);
                });
            }

            fetchSheetData();
        });
    </script>

</body>
</html>
