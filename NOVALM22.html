                    }
                    
                    if (jenis === 'BB' && item.hadiah_terbalik) {
                        copyText += ` Hadiah terbalik = ${item.hadiah_terbalik}`;
                    }
                    
                    copyText += `\n`;
                });
                
                copyText += `\n`;
            });
            
            // Copy to clipboard
            navigator.clipboard.writeText(copyText).then(() => {
                showNotification(`Semua hadiah ${getJenisName(jenis)} berhasil disalin!`);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                alert('Gagal menyalin hadiah');
            });
        }

        // Function to calculate prize
        function calculatePrize() {
            const jenis = document.getElementById('calcJenis').value;
            const taruhan = document.getElementById('calcTaruhan').value;
            const pasaran = document.getElementById('calcPasaran').value;
            const betAmount = parseFloat(document.getElementById('calcBetAmount').value);
            
            if (!jenis || !taruhan || !pasaran || isNaN(betAmount) || betAmount <= 0) {
                document.getElementById('calcResult').innerHTML = '<p class="hadiah-value">Harap isi semua field dengan benar</p>';
                return;
            }
            
            // Find the matching prize data
            const prizeData = hadiahBonusData.find(item => 
                item.jenis === jenis && item.taruhan === taruhan && item.pasaran === pasaran
            );
            
            if (!prizeData) {
                document.getElementById('calcResult').innerHTML = '<p class="hadiah-value">Data hadiah tidak ditemukan</p>';
                return;
            }
            
            // Extract multiplier from prize string (e.g., "x 10000" -> 10000)
            const multiplier = parseFloat(prizeData.hadiah.replace('x', '').replace(',', '').trim());
            
            // Calculate prize amount
            const prizeAmount = betAmount * multiplier;
            
            // Format the result
            const formattedAmount = new Intl.NumberFormat('id-ID', { 
                style: 'currency', 
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(prizeAmount);
            
            const formattedBet = new Intl.NumberFormat('id-ID', { 
                style: 'currency', 
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(betAmount);
            
            // Create detailed explanation
            let resultHTML = `
                <div class="result-highlight">
                    <i class="fas fa-trophy"></i> Total Hadiah: ${formattedAmount}
                </div>
                
                <div class="calculation-steps">
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-content">
                            <strong>Jenis Hadiah:</strong> ${getJenisName(jenis)}
                        </div>
                    </div>
                    
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-content">
                            <strong>Pasaran:</strong> ${getPasaranName(pasaran)}
                        </div>
                    </div>
                    
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-content">
                            <strong>Jenis Taruhan:</strong> ${getTaruhanName(taruhan)}
                        </div>
                    </div>
                    
                    <div class="step">
                        <div class="step-number">4</div>
                        <div class="step-content">
                            <strong>Jumlah Taruhan:</strong> ${formattedBet}
                        </div>
                    </div>
                    
                    <div class="step">
                        <div class="step-number">5</div>
                        <div class="step-content">
                            <strong>Multiplier Hadiah:</strong> ${prizeData.hadiah}
                        </div>
                    </div>
            `;
            
            // Add specific explanation based on jenis hadiah
            if (jenis === 'FULL' || jenis === 'PRIZE123') {
                resultHTML += `
                    <div class="step">
                        <div class="step-number">6</div>
                        <div class="step-content" id="calculation-explanation">
                            <strong>Cara Perhitungan:</strong> 
                            <p>Untuk hadiah ${jenis === 'PRIZE123' ? 'prize 123' : 'full'}, perhitungannya sangat sederhana:</p>
                            <p>${formattedBet}  ${multiplier.toLocaleString('id-ID')} = ${formattedAmount}</p>
                            <p>Artinya, jika Anda memasang taruhan ${getTaruhanName(taruhan)} sebesar ${formattedBet} pada pasaran ${getPasaranName(pasaran)} dan menang, Anda akan menerima hadiah penuh sebesar ${formattedAmount} tanpa potongan apapun.</p>
                            <button class="copy-btn" onclick="copyCalculationExplanation()">
                                <i class="fas fa-copy"></i> Salin Penjelasan
                            </button>
                        </div>
                    </div>
                `;
            } else if (jenis === 'DISCOUNT') {
                // Calculate discount amount
                const discountPercent = parseFloat(prizeData.discount.replace('%', ''));
                const discountAmount = betAmount * (discountPercent / 100);
                const actualBet = betAmount - discountAmount;
                const formattedActualBet = new Intl.NumberFormat('id-ID', { 
                    style: 'currency', 
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(actualBet);
                const formattedDiscount = new Intl.NumberFormat('id-ID', { 
                    style: 'currency', 
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(discountAmount);
                
                resultHTML += `
                    <div class="step">
                        <div class="step-number">6</div>
                        <div class="step-content">
                            <strong>Discount:</strong> ${prizeData.discount}
                        </div>
                    </div>
                    
                    <div class="step">
                        <div class="step-number">7</div>
                        <div class="step-content" id="calculation-explanation">
                            <strong>Cara Perhitungan:</strong> 
                            <p>Untuk hadiah discount, perhitungannya sedikit berbeda:</p>
                            <p>1. Taruhan awal: ${formattedBet}</p>
                            <p>2. Discount (${prizeData.discount}): -${formattedDiscount}</p>
                            <p>3. Taruhan setelah discount: ${formattedActualBet}</p>
                            <p>4. Perhitungan hadiah: ${formattedActualBet}  ${multiplier.toLocaleString('id-ID')} = ${formattedAmount}</p>
                            <p>Artinya, dengan memasang taruhan ${getTaruhanName(taruhan)} sebesar ${formattedBet} pada pasaran ${getPasaranName(pasaran)}, Anda hanya perlu membayar ${formattedActualBet} karena mendapatkan discount sebesar ${formattedDiscount}. Jika menang, Anda akan menerima hadiah sebesar ${formattedAmount}.</p>
                            <button class="copy-btn" onclick="copyCalculationExplanation()">
                                <i class="fas fa-copy"></i> Salin Penjelasan
                            </button>
                        </div>
                    </div>
                `;
            } else if (jenis === 'BB') {
                // Calculate terbalik prize
                const terbalikMultiplier = parseFloat(prizeData.hadiah_terbalik.replace('x', '').replace(',', '').trim());
                const terbalikPrizeAmount = betAmount * terbalikMultiplier;
                const formattedTerbalikAmount = new Intl.NumberFormat('id-ID', { 
                    style: 'currency', 
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(terbalikPrizeAmount);
                
                resultHTML += `
                    <div class="step">
                        <div class="step-number">6</div>
                        <div class="step-content">
                            <strong>Hadiah Terbalik:</strong> ${prizeData.hadiah_terbalik}
                        </div>
                    </div>
                    
                    <div class="step">
                        <div class="step-number">7</div>
                        <div class="step-content" id="calculation-explanation">
                            <strong>Cara Perhitungan:</strong> 
                            <p>Untuk hadiah bolak-balik (BB), ada dua jenis hadiah yang bisa Anda dapatkan:</p>
                            <p>1. Hadiah utama jika angka Anda tepat:</p>
                            <p>   ${formattedBet}  ${multiplier.toLocaleString('id-ID')} = ${formattedAmount}</p>
                            <p>2. Hadiah terbalik jika angka Anda terbalik:</p>
                            <p>   ${formattedBet}  ${terbalikMultiplier.toLocaleString('id-ID')} = ${formattedTerbalikAmount}</p>
                            <p>Artinya, dengan memasang taruhan ${getTaruhanName(taruhan)} sebesar ${formattedBet} pada pasaran ${getPasaranName(pasaran)}, jika angka Anda tepat, Anda akan menerima hadiah utama sebesar ${formattedAmount}. Namun, jika angka Anda terbalik, Anda masih akan menerima hadiah sebesar ${formattedTerbalikAmount}.</p>
                            <button class="copy-btn" onclick="copyCalculationExplanation()">
                                <i class="fas fa-copy"></i> Salin Penjelasan
                            </button>
                        </div>
                    </div>
                `;
            } else if (jenis === 'COLOK') {
                resultHTML += `
                    <div class="step">
                        <div class="step-number">6</div>
                        <div class="step-content" id="calculation-explanation">
                            <strong>Cara Perhitungan:</strong> 
                            <p>Untuk hadiah colok, perhitungannya sederhana:</p>
                            <p>${formattedBet}  ${multiplier.toLocaleString('id-ID')} = ${formattedAmount}</p>
                            <p>Artinya, jika Anda memasang taruhan ${getTaruhanName(taruhan)} sebesar ${formattedBet} pada pasaran ${getPasaranName(pasaran)} dan menang, Anda akan menerima hadiah sebesar ${formattedAmount}.</p>
                            <button class="copy-btn" onclick="copyCalculationExplanation()">
                                <i class="fas fa-copy"></i> Salin Penjelasan
                            </button>
                        </div>
                    </div>
                `;
            }
            
            // Add keterangan if exists
            if (prizeData.keterangan) {
                resultHTML += `
                    <div class="step">
                        <div class="step-number">${jenis === 'FULL' || jenis === 'PRIZE123' || jenis === 'COLOK' ? '7' : jenis === 'DISCOUNT' ? '8' : '8'}</div>
                        <div class="step-content">
                            <strong>Keterangan:</strong> ${prizeData.keterangan}
                        </div>
                    </div>
                `;
            }
            
            resultHTML += '</div>';
            
            document.getElementById('calcResult').innerHTML = resultHTML;
        }

        // Function to copy calculation explanation
        function copyCalculationExplanation() {
            const explanationElement = document.getElementById('calculation-explanation');
            if (explanationElement) {
                // Ambil teks dari elemen penjelasan
                const textToCopy = explanationElement.innerText;
                
                // Salin ke clipboard
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showNotification('Penjelasan perhitungan berhasil disalin!');
                }).catch(err => {
                    console.error('Gagal menyalin teks: ', err);
                    alert('Gagal menyalin penjelasan perhitungan');
                });
            }
        }

        // Function to show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'copy-notification';
            notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            
            document.body.appendChild(notification);
            
            // Hapus notifikasi setelah 3 detik
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
