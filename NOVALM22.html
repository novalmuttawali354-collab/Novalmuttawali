    <style>
        /* Gaya dasar yang sudah ada */
        :root {
            --primary: #00a8ff;
            --primary-dark: #0084cc;
            --primary-light: #4bc2ff;
            --secondary: #ff3c41;
            --accent: #ffdd00;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --dark: #0f1b2c;
            --darker: #050d1a;
            --light: #f0f3f7;
            --lighter: #ffffff;
            --text: #e0e6ed;
            --text-light: #a0aec0;
            --card-bg: rgba(15, 27, 44, 0.8);
            --glass: rgba(0, 30, 60, 0.25);
            --glass-dark: rgba(5, 13, 26, 0.4);
            --shadow: 0 8px 32px rgba(0, 168, 255, 0.15);
            --shadow-hover: 0 12px 40px rgba(0, 168, 255, 0.25);
            --border: 1px solid rgba(0, 168, 255, 0.2);
            --border-radius: 12px;
            --border-radius-lg: 20px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #050d1a 0%, #0f1b2c 50%, #1a2f4a 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        header h1 {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .card-title {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 20px;
            background: rgba(15, 27, 44, 0.7);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
        }

        .tab-btn.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Filter Styles */
        .filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 168, 255, 0.3);
            background: rgba(15, 27, 44, 0.7);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            outline: none;
            min-width: 200px;
        }

        .search-btn {
            padding: 12px 25px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        /* Jenis Hadiah Cards */
        .jenis-hadiah-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .jenis-hadiah-card {
            background: rgba(5, 13, 26, 0.4);
            border-radius: var(--border-radius);
            padding: 20px;
            border-left: 4px solid var(--primary);
            transition: var(--transition);
            cursor: pointer;
        }

        .jenis-hadiah-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .jenis-hadiah-card.active {
            background: rgba(0, 168, 255, 0.15);
            border-left: 4px solid var(--secondary);
        }

        .jenis-hadiah-title {
            color: var(--primary);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .jenis-hadiah-desc {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Hadiah Items */
        .hadiah-item {
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(5, 13, 26, 0.4);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary);
            transition: var(--transition);
        }

        .hadiah-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 168, 255, 0.2);
        }

        .hadiah-title {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .hadiah-detail {
            color: var(--text-light);
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .hadiah-value {
            color: var(--accent);
            font-weight: 500;
        }

        .copy-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .copy-all-btn {
            background: linear-gradient(to right, var(--warning), var(--danger));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px auto;
            width: fit-content;
        }

        /* Calculator Styles */
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .calculator-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 168, 255, 0.3);
            background: rgba(15, 27, 44, 0.7);
            color: var(--text);
            margin-bottom: 15px;
        }

        .calculator-result {
            background: rgba(0, 168, 255, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 15px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .filter-container {
                flex-direction: column;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .jenis-hadiah-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        ];

        const jenisHadiahInfo = {

        // Initialize on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            // Tab functionality
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.getAttribute('data-tab');
                    
                    // Remove active class from all buttons and contents
                    tabBtns.forEach(b => b.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked button and corresponding content
                    btn.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Generate jenis hadiah cards
            generateJenisHadiahCards();
            
            // Search hadiah functionality
            document.getElementById('searchHadiahBtn').addEventListener('click', searchHadiah);

            document.getElementById('noHadiah').style.display = 'block';

        // Function to generate jenis hadiah cards
        function generateJenisHadiahCards() {
            const container = document.getElementById('jenisHadiahCards');
            container.innerHTML = '';
            
            Object.keys(jenisHadiahInfo).forEach(jenis => {
                const info = jenisHadiahInfo[jenis];
                const card = document.createElement('div');
                card.className = 'jenis-hadiah-card';
                card.setAttribute('data-jenis', jenis);
                
                card.innerHTML = `
                    <div class="jenis-hadiah-title">
                        <i class="fas ${info.icon}"></i> ${info.title}
                    </div>
                    <div class="jenis-hadiah-desc">${info.description}</div>
                `;
                
                card.addEventListener('click', () => {
                    // Set active class
                    document.querySelectorAll('.jenis-hadiah-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    
                    // Set filter value and trigger search
                    document.getElementById('filterJenis').value = jenis;
                    searchHadiah();
                });
                
                container.appendChild(card);
            });
        }

        // Function to search hadiah based on jenis
        function searchHadiah() {
            const jenis = document.getElementById('filterJenis').value;
            
            if (!jenis) {
                document.getElementById('noHadiah').style.display = 'block';
                document.getElementById('hadiahList').innerHTML = '';
                return;
            }
            
            // Filter data by jenis
            const filteredData = hadiahBonusData.filter(item => item.jenis === jenis);
            
            // Update active card
            document.querySelectorAll('.jenis-hadiah-card').forEach(card => {
                if (card.getAttribute('data-jenis') === jenis) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
            
            displayHadiahResults(filteredData, jenis);
        }

            // Create header for the jenis

            groupHeader.className = 'card-title';
            groupHeader.innerHTML = `<i class="fas ${jenisHadiahInfo[jenis].icon}"></i> ${jenisHadiahInfo[jenis].title}`;

            hadiahList.appendChild(copyAllBtn);
            
            // Group by taruhan

            data.forEach(item => {
                if (!groupedData[item.taruhan]) {
                    groupedData[item.taruhan] = [];
                }
                groupedData[item.taruhan].push(item);
            });

            Object.keys(groupedData).forEach(taruhan => {

                taruhanHeader.className = 'hadiah-title';
                taruhanHeader.textContent = getTaruhanName(taruhan);

                            <span class="hadiah-value">${item.hadiah}</span>
                        </div>

                                <span>Hadiah Terbalik:</span>
                                <span class="hadiah-value">${item.hadiah_terbalik}</span>
                            </div>
                        `;
                    }

                        content += `
                            <div class="hadiah-detail">
                                <span>Keterangan:</span>
                                <span>${item.keterangan}</span>
                            </div>
                        `;
                    }
                    
                    // Add copy button
                    content += `
                        <button class="copy-btn" onclick="copyAllHadiahByJenis('${jenis}')">
                            <i class="fas fa-copy"></i> Salin Semua ${jenisHadiahInfo[jenis].title}
                        </button>
                    `;
                    
                    hadiahItem.innerHTML = content;
                    hadiahList.appendChild(hadiahItem);
                });
            });

        // Function to copy all hadiah by jenis

            if (filteredData.length === 0) {

                    }
                    
                    if (item.hadiah_terbalik) {
                        copyText += `  Hadiah Terbalik: ${item.hadiah_terbalik}\n`;
                    }
                    
                    if (item.keterangan) {
                        copyText += `  Keterangan: ${item.keterangan}\n`;
                    }
                    
                    copyText += `\n`;
                });
            });
            
            // Copy to clipboard
            navigator.clipboard.writeText(copyText).then(() => {
                alert(`Semua hadiah ${getJenisName(jenis)} berhasil disalin!`);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                alert('Gagal menyalin hadiah');
            });
        }

        // Function to calculate prize
        function calculatePrize() {
            const jenis = document.getElementById('calcJenis').value;
            const taruhan = document.getElementById('calcTaruhan').value;
            const pasaran = document.getElementById('calcPasaran').value;
            const betAmount = parseFloat(document.getElementById('calcBetAmount').value);
            
            if (!jenis || !taruhan || !pasaran || isNaN(betAmount) || betAmount <= 0) {
                document.getElementById('calcResult').innerHTML = '<p class="hadiah-value">Harap isi semua field dengan benar</p>';
                return;
            }
            
            // Find the matching prize data
            const prizeData = hadiahBonusData.find(item => 
                item.jenis === jenis && item.taruhan === taruhan && item.pasaran === pasaran
            );
            
            if (!prizeData) {
                document.getElementById('calcResult').innerHTML = '<p class="hadiah-value">Data hadiah tidak ditemukan</p>';
                return;
            }
            
            // Extract multiplier from prize string (e.g., "x10,000" -> 10000)
            const multiplier = parseFloat(prizeData.hadiah.replace('x', '').replace(',', ''));
            
            // Calculate prize amount
            const prizeAmount = betAmount * multiplier;
            
            // Format the result
            const formattedAmount = new Intl.NumberFormat('id-ID', { 
                style: 'currency', 
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(prizeAmount);
            
            const formattedBet = new Intl.NumberFormat('id-ID', { 
                style: 'currency', 
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(betAmount);
            
            let resultHTML = `
                <div class="hadiah-detail">
                    <span>Jenis Hadiah:</span>
                    <span class="hadiah-value">${getJenisName(jenis)}</span>
                </div>
                <div class="hadiah-detail">
                    <span>Pasaran:</span>
                    <span class="hadiah-value">${getPasaranName(pasaran)}</span>
                </div>
                <div class="hadiah-detail">
                    <span>Taruhan:</span>
                    <span class="hadiah-value">${getTaruhanName(taruhan)}</span>
                </div>
                <div class="hadiah-detail">
                    <span>Jumlah Taruhan:</span>
                    <span class="hadiah-value">${formattedBet}</span>
                </div>
                <div class="hadiah-detail">
                    <span>Multiplier:</span>
                    <span class="hadiah-value">${prizeData.hadiah}</span>
                </div>
                <div class="hadiah-detail">
                    <span>Hadiah yang didapat:</span>
                    <span class="hadiah-value">${formattedAmount}</span>
                </div>
            `;
            
            if (prizeData.discount) {
                resultHTML += `
                    <div class="hadiah-detail">
                        <span>Discount:</span>
                        <span class="hadiah-value">${prizeData.discount}</span>
                    </div>
                `;
            }
            
            if (prizeData.keterangan) {
                resultHTML += `
                    <div class="hadiah-detail">
                        <span>Keterangan:</span>
                        <span>${prizeData.keterangan}</span>
                    </div>
                `;
            }
            
            document.getElementById('calcResult').innerHTML = resultHTML;
        }

        // Helper functions to get display names
        function getJenisName(jenis) {
            const names = {
                "FULL": "Hadiah Full",
                "DISCOUNT": "Hadiah Discount",
                "BB": "Hadiah Bolak Balik (BB)"
            };
            
            return names[jenis] || jenis;
        }
        
        function getTaruhanName(taruhan) {
            const names = {
                "4D": "4D",
                "3D": "3D",
                "2D": "2D",
                "2D_DEPAN": "2D Depan",
                "2D_TENGAH": "2D Tengah",
                "5D": "5D"
            };
            
            return names[taruhan] || taruhan;
        }
        
        function getPasaranName(pasaran) {
            const names = {
                "ALL": "All Pasaran",
                "SYDNEY_HONGKONG": "Sydney & Hongkong",
                "TOTO_MACAU_4D": "Toto Macau 4D",
                "KINGKONG_4D": "Kingkong 4D",
                "TOTO_MACAU_5D": "Toto Macau 5D",
                "JAKARTA_POOLS": "Jakarta Pools",
                "HOKIDRAW": "Hokidraw",
                "TOTOMALI": "Toto Mali"
            };
            
            return names[pasaran] || pasaran;
        }
    </script>
