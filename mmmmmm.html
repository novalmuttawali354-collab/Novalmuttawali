<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekapan Tabungan Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABEL TEMA --- */
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: rgba(20, 20, 35, 0.85);
            --primary-color: #00d4ff; /* Cyan */
            --secondary-color: #ff4141; /* Red */
            --accent-color: #ffc107; /* Yellow/Orange */
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --font-digital: 'Orbitron', sans-serif;
            --font-body: 'Poppins', sans-serif;
        }

        /* --- GAYA DASAR & BACKGROUND --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Efek Background Grid Digital */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            animation: grid-move 10s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Efek Scanline */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 212, 255, 0.03) 51%);
            background-size: 100% 4px;
            z-index: -1;
            pointer-events: none;
        }

        /* --- KONTAINER UTAMA --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .header h1 {
            font-family: var(--font-digital);
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--primary-color);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color); }
            to { text-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--primary-color), 0 0 40px var(--primary-color); }
        }

        .header p {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
            font-family: var(--font-digital);
        }

        /* --- KARTU RINGKASAN --- */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 10px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 212, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            border-radius: 10px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 212, 255, 0.4);
        }
        
        .card:hover::before {
            opacity: 0.7;
        }

        .card-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-family: var(--font-digital);
            font-size: 2rem;
            font-weight: 700;
        }
        
        .card-value.in { color: var(--accent-color); }
        .card-value.out { color: var(--secondary-color); }
        .card-value.balance { color: var(--primary-color); }

        /* --- FORM INPUT --- */
        .form-container {
            background: var(--bg-card);
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        .form-container h2 {
            font-family: var(--font-digital);
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .form-group input, .form-group select {
            padding: 0.75rem;
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }
        .radio-group {
            display: flex;
            gap: 1.5rem;
            padding: 0.75rem 0;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1rem;
        }
        .radio-group input[type="radio"] {
            margin-right: 0.5rem;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }
        .btn-submit {
            grid-column: 1 / -1;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 5px;
            color: var(--bg-dark);
            font-family: var(--font-digital);
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        /* --- TABEL TRANSAKSI --- */
        .table-container {
            background: var(--bg-card);
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 10px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 212, 255, 0.2);
            overflow-x: auto;
        }

        .table-container h2 {
            font-family: var(--font-digital);
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            font-family: var(--font-digital);
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid var(--primary-color);
        }

        tbody td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: var(--font-body);
        }
        
        tbody tr {
            transition: background-color 0.3s ease;
        }

        tbody tr:hover {
            background-color: rgba(0, 212, 255, 0.1);
        }

        /* Gaya Kategori */
        .kategori {
            font-weight: 600;
            padding: 0.2rem 0.8rem;
            border-radius: 5px;
            display: inline-block;
        }
        .kategori.masuk {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }
        .kategori.keluar {
            background-color: rgba(255, 65, 65, 0.2);
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
        }

        /* Gaya Jumlah Uang */
        .jumlah {
            font-family: var(--font-digital);
            font-size: 1.1rem;
            font-weight: 600;
            text-align: right;
        }
        .jumlah.masuk { color: var(--accent-color); }
        .jumlah.keluar { color: var(--secondary-color); }

        /* --- FOOTER --- */
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Rekapan Tabungan</h1>
            <p>System Online</p>
        </header>

        <section class="summary-cards">
            <div class="card">
                <div class="card-label">Total Pemasukan</div>
                <div class="card-value in" id="totalMasuk">+ Rp 0</div>
            </div>
            <div class="card">
                <div class="card-label">Total Pengeluaran</div>
                <div class="card-value out" id="totalKeluar">- Rp 0</div>
            </div>
            <div class="card">
                <div class="card-label">Saldo Akhir</div>
                <div class="card-value balance" id="saldoAkhir">Rp 0</div>
            </div>
        </section>

        <section class="form-container">
            <h2>Tambah Transaksi Baru</h2>
            <form id="transaksiForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tanggal">Tanggal</label>
                        <input type="date" id="tanggal" required>
                    </div>
                    <div class="form-group">
                        <label for="keterangan">Keterangan</label>
                        <input type="text" id="keterangan" placeholder="Contoh: Gaji Bulanan" required>
                    </div>
                    <div class="form-group">
                        <label>Jenis Transaksi</label>
                        <div class="radio-group">
                            <label><input type="radio" name="jenis" value="masuk" checked> Uang Masuk</label>
                            <label><input type="radio" name="jenis" value="keluar"> Uang Keluar</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="jumlah">Jumlah (Rp)</label>
                        <input type="number" id="jumlah" placeholder="Contoh: 1000000" required>
                    </div>
                    <button type="submit" class="btn-submit">Tambah Transaksi</button>
                </div>
            </form>
        </section>

        <main class="table-container">
            <h2>Detail Transaksi</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Keterangan</th>
                        <th>Kategori</th>
                        <th>Jumlah</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Tabel sekarang kosong, data baru akan ditambahkan di sini oleh JavaScript -->
                </tbody>
            </table>
        </main>

        <footer class="footer">
            <p>&copy; 2023 Digital Finance System. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- ELEMEN DOM ---
            const form = document.getElementById('transaksiForm');
            const tableBody = document.getElementById('tableBody');
            const totalMasukEl = document.getElementById('totalMasuk');
            const totalKeluarEl = document.getElementById('totalKeluar');
            const saldoAkhirEl = document.getElementById('saldoAkhir');
            const tanggalInput = document.getElementById('tanggal');

            // --- DATA AWAL (DIMULAI DARI NOL) ---
            let totalPemasukan = 0;
            let totalPengeluaran = 0;

            // --- FUNGSI BANTUAN ---
            function formatRupiah(angka) {
                return 'Rp ' + angka.toLocaleString('id-ID');
            }

            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('id-ID', options);
            }

            // --- FUNGSI UTAMA MEMPERBARUI TAMPILAN ---
            function updateDisplay() {
                const saldoAkhir = totalPemasukan - totalPengeluaran;

                totalMasukEl.innerText = '+ ' + formatRupiah(totalPemasukan);
                totalKeluarEl.innerText = '- ' + formatRupiah(totalPengeluaran);
                saldoAkhirEl.innerText = formatRupiah(saldoAkhir);
            }

            // --- EVENT LISTENER UNTUK FORM ---
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Mencegah reload halaman

                // 1. Ambil nilai dari form
                const tanggal = tanggalInput.value;
                const keterangan = document.getElementById('keterangan').value;
                const jenis = document.querySelector('input[name="jenis"]:checked').value;
                const jumlah = parseInt(document.getElementById('jumlah').value);

                // Validasi sederhana
                if (!tanggal || !keterangan || !jumlah || jumlah <= 0) {
                    alert('Harap isi semua field dengan benar!');
                    return;
                }

                // 2. Update total
                if (jenis === 'masuk') {
                    totalPemasukan += jumlah;
                } else {
                    totalPengeluaran += jumlah;
                }

                // 3. Buat baris baru untuk tabel
                const newRow = document.createElement('tr');
                
                const kategoriClass = jenis === 'masuk' ? 'masuk' : 'keluar';
                const kategoriText = jenis === 'masuk' ? 'Uang Masuk' : 'Uang Keluar';
                const jumlahPrefix = jenis === 'masuk' ? '+' : '-';

                newRow.innerHTML = `
                    <td>${formatDate(tanggal)}</td>
                    <td>${keterangan}</td>
                    <td><span class="kategori ${kategoriClass}">${kategoriText}</span></td>
                    <td class="jumlah ${kategoriClass}">${jumlahPrefix} ${formatRupiah(jumlah)}</td>
                `;
                
                // 4. Tambahkan baris baru ke tabel
                tableBody.insertBefore(newRow, tableBody.firstChild);

                // 5. Perbarui tampilan kartu ringkasan
                updateDisplay();

                // 6. Kosongkan form
                form.reset();
                // Set tanggal kembali ke hari ini
                const today = new Date().toISOString().split('T')[0];
                tanggalInput.value = today;
            });

            // --- INISIALISASI ---
            // Set tanggal input ke hari ini saat halaman dimuat
            const today = new Date().toISOString().split('T')[0];
            tanggalInput.value = today;

        });
    </script>
</body>
</html>
