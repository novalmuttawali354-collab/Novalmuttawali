// Gabungkan data FAQ dan Bonus
const allData = [...faqData, ...bonusData];

// Fungsi untuk menyalin teks ke clipboard
function copyToClipboard(text) {
// Hapus tag HTML dari teks sebelum menyalin
const tempDiv = document.createElement('div');
tempDiv.innerHTML = text;
const plainText = tempDiv.textContent || tempDiv.innerText || '';

navigator.clipboard.writeText(plainText).then(() => {
// Tampilkan notifikasi
const notification = document.getElementById('copyNotification');
notification.classList.add('show');

// Sembunyikan notifikasi setelah 2 detik
setTimeout(() => {
notification.classList.remove('show');
}, 2000);
}).catch(err => {
console.error('Gagal menyalin teks: ', err);
});
}

// Fungsi untuk merender FAQ items
function renderFAQItems(items) {
const faqList = document.getElementById('faqList');
faqList.innerHTML = '';

if (items.length === 0) {
faqList.innerHTML = '<div class="no-results">Tidak ada hasil ditemukan</div>';
return;
}

items.forEach((item, index) => {
const faqItem = document.createElement('div');
faqItem.className = 'faq-item';
faqItem.dataset.category = item.category;
if (item.subcategory) {
faqItem.dataset.subcategory = item.subcategory;
}

faqItem.innerHTML = `
<div class="faq-header">
<span>${item.question}</span>
<span class="expand-icon">+</span>
</div>
<div class="faq-content">
<div class="faq-question">${item.question}</div>
<div class="faq-answer">${item.answer}</div>
<button class="copy-btn" data-index="${allData.findIndex(dataItem => dataItem === item)}">Salin Teks</button>
</div>
`;

faqList.appendChild(faqItem);
});

// Add event listeners to FAQ items
document.querySelectorAll('.faq-header').forEach(header => {
header.addEventListener('click', () => {
const content = header.nextElementSibling;
const isActive = content.classList.contains('active');

// Close all open items first
document.querySelectorAll('.faq-content').forEach(item => {
item.classList.remove('active');
});

document.querySelectorAll('.expand-icon').forEach(icon => {
icon.textContent = '+';
});

// Open clicked item if it wasn't already open
if (!isActive) {
content.classList.add('active');
header.querySelector('.expand-icon').textContent = '-';
}
});
});

// Add event listeners to copy buttons
document.querySelectorAll('.copy-btn').forEach(button => {
button.addEventListener('click', (e) => {
e.stopPropagation(); // Mencegah event bubbling ke parent
const index = button.getAttribute('data-index');
copyToClipboard(allData[index].answer);
});
});
}

// Fungsi untuk memfilter FAQ berdasarkan pencarian, kategori, dan subkategori
function filterFAQ() {
const searchText = document.getElementById('searchInput').value.toLowerCase();
const activeCategory = document.querySelector('.category-btn.active').dataset.category;
const activeSubcategory = document.querySelector('.subcategory-btn.active') ? 
document.querySelector('.subcategory-btn.active').dataset.subcategory : 'all-bonus';

const filteredItems = allData.filter(item => {
const matchesSearch = item.question.toLowerCase().includes(searchText) ||
item.answer.toLowerCase().includes(searchText);
const matchesCategory = activeCategory === 'all' || item.category === activeCategory;
let matchesSubcategory = true;

// Jika kategori bonus aktif dan ada subkategori yang dipilih
if (activeCategory === 'bonus' && activeSubcategory !== 'all-bonus') {
matchesSubcategory = item.subcategory === activeSubcategory;
}

return matchesSearch && matchesCategory && matchesSubcategory;
});

renderFAQItems(filteredItems);
}

// Inisialisasi event listeners
document.addEventListener('DOMContentLoaded', () => {
// Render semua FAQ items pada awal
renderFAQItems(allData);

// Search input event listener
document.getElementById('searchInput').addEventListener('input', filterFAQ);

// Category buttons event listeners
document.querySelectorAll('.category-btn').forEach(button => {
button.addEventListener('click', () => {
document.querySelectorAll('.category-btn').forEach(btn => {
btn.classList.remove('active');
});

button.classList.add('active');

// Tampilkan subkategori hanya jika kategori bonus dipilih
const bonusSubcategories = document.getElementById('bonusSubcategories');
if (button.dataset.category === 'bonus') {
bonusSubcategories.classList.add('active');
// Aktifkan subkategori "all-bonus" secara default
document.querySelector('[data-subcategory="all-bonus"]').classList.add('active');
} else {
bonusSubcategories.classList.remove('active');
// Reset subkategori aktif
document.querySelectorAll('.subcategory-btn').forEach(btn => {
btn.classList.remove('active');
});
}

filterFAQ();
});
});

// Subcategory buttons event listeners
document.querySelectorAll('.subcategory-btn').forEach(button => {
button.addEventListener('click', () => {
document.querySelectorAll('.subcategory-btn').forEach(btn => {
btn.classList.remove('active');
});

button.classList.add('active');
filterFAQ();
});
});
});
